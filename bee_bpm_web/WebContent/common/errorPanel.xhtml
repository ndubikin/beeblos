<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>
	<h:panelGrid id="exceptionsPnl" height="540px"
		rendered="#{exceptionBean.renderMessage}">
		<rich:dataTable value="#{exceptionBean.exceptionList}" var="exp" >
			<rich:column>
				<f:facet name="header">
				</f:facet>
				<h:graphicImage value="#{exp.imagePath}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg.label_message}" />
				</f:facet>
				<h:outputText value="#{exp.code} " />
				<h:outputText value="#{exp.message}" />
			</rich:column>

		</rich:dataTable>
	</h:panelGrid>

</ui:composition>
</html>
