<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<style type="text/css">
.colStyle1 { 
	width: 150px;
	margin: 0px;

}
.colStyle2 { 
	width: 320px;
	margin: 0px;

}
.colStyle3 { 
	width: 20px;
	margin: 0px;

}
.colStyle4 { 
	width: 150px;
	margin: 0px;

}
</style>

<h:form id="frmBuscarTarea">

	<h:panelGrid columns="4" style=" width : auto; height : auto; padding-left: 15px;" 
			columnClasses="colStyle1,colStyle2, colStyle3, colStyle4">

		<h:outputText value="#{msg.label_process}:" styleClass="labelForm" />
		<h:selectOneMenu id="proceso" value="#{consultaTareaBean.idProceso}"
		 			     style="width:310px; height: 24px; font-size:13px;padding: 3px;">
			<f:selectItems value="#{consultaTareaBean.lProceso}" />
			<a4j:support ajaxSingle="true"  actionListener="#{consultaTareaBean.cambiarPaso}"
					event="onchange" reRender="id_buscar_paso" />
		</h:selectOneMenu>	
		
        <h:commandButton id="btnBuscar" value="#{msg.label_search}"
						 style="width:100px;"
						 action="#{consultaTareaBean.buscarTareas}" />
		<rich:spacer height="10" />
		
		<h:outputText value="#{msg.label_search_step}:"  style="width: 250px; height: 24px; font-size:12px;"/>
		<h:selectOneMenu id="id_buscar_paso" value="#{consultaTareaBean.idPasoSeleccionado}"
		 			     style="width:310px; height: 24px; font-size:13px;padding: 3px;">
			<f:selectItems value="#{consultaTareaBean.lPasosValidos}" />
		</h:selectOneMenu>
		<rich:spacer height="10" />
		<rich:spacer height="10" />

		<h:outputText value="#{msg.label_instructions}:" styleClass="firstLeftText" 
		  style="width: 250px; height: 24px; font-size:12px;" />
		<h:inputText id="proveedorNombre" value="#{consultaTareaBean.filtroComentariosYReferencia}"
			style="width:302px; font-size:13px;	padding: 3px;" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />

		<h:outputText value="#{msg.label_arrived}:"  styleClass="labelForm" />
		<rich:calendar value="#{consultaTareaBean.procesoFechaLlegado}"
					   id="arrived_date_id" enableManualInput="true"
					   popup="true" datePattern="#{msg.formatoFecha}" locale="ES" >
			<rich:ajaxValidator event="oninputblur" />
		</rich:calendar>
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		
		<h:outputText value="#{msg.label_viewed}:"  styleClass="labelForm" />
		<rich:calendar value="#{consultaTareaBean.procesoFechaRevisado}"
					   id="procesoFechaRevisado" enableManualInput="true"
					   popup="true" datePattern="#{msg.formatoFecha}" locale="ES"  >
			<rich:ajaxValidator event="oninputblur" />
		</rich:calendar>
		<rich:spacer height="10" />
		<rich:spacer height="10" />

		<h:outputText value="#{msg.label_deadline}:"  styleClass="labelForm" />
		<rich:calendar value="#{consultaTareaBean.proyectoFechaLimite}"
					   id="procesoFechaLimite" enableManualInput="true"
					   popup="true" datePattern="#{msg.formatoFecha}" locale="ES"  >
			<rich:ajaxValidator event="oninputblur" />
		</rich:calendar>
		<rich:spacer height="10" />
		<rich:spacer height="10" />
				
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />

	</h:panelGrid>
	
</h:form>

</ui:composition>
