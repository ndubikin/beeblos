<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich">
    <style>
        .center{
            text-align:center;
        }
        .rich-datascr-button{
        	width:40px;
        	font-size:95%;
        }
    </style>
    <h:form id="listaUsuarioLoginForm">
    
        <rich:datascroller id="dseUp" for="listaUsuarioLoginTable" 
         		maxPages="10" 
				reRender="listaUsuarioLoginForm" renderIfSinglePage="false"
				pageIndexVar="pageIndex" pagesVar="pages">
 			
 			<f:facet name="first">
	                   <h:outputText value="1..." />
            </f:facet>
 			<f:facet name="last">
	                   <h:outputText value="...#{pages}" />
            </f:facet>
            <f:facet name="first_disabled">
	                   <h:outputText value="1..." />
            </f:facet>
 			<f:facet name="last_disabled">
	                   <h:outputText value="... #{pages}" />
            </f:facet>
            <h:outputText value="#{pages}" />
               
        </rich:datascroller>
          
    
        <rich:dataTable id="listaUsuarioLoginTable" 
            onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
        	value="#{consultaUsuarioLoginBean.listaUsuarioLogin}" 
        	var="lul" width="96%" 
        	rows="10" reRender="dseUp, dseDown" style="margin-left: 16px;" >
        					
            <f:facet name="header">
                <h:outputText value="Accesos encontrados ( #{consultaUsuarioLoginBean.nResultados} #{msg.label_results} )"/>
            </f:facet>
        
            <rich:column sortBy="#{lul.usuarioLogin}" style="width:150px; text-align: left;" colspan="4"> 
                <f:facet name="header">
                    <h:outputText value="#{msg.label_user}"/>
                </f:facet>
                <h:outputText value="#{lul.usuarioLogin}" style="font-weight: bold;"/>
            </rich:column> 
            
            <rich:column sortBy="#{lul.usuarioApellidos}" style="width:150px; text-align: left;" colspan="4"> 
                <f:facet name="header">
                    <h:outputText value="#{msg.label_nombre}"/>
                </f:facet>
                <h:outputText value="#{lul.usuarioNombre}  #{lul.usuarioApellidos}" style="font-weight: bold;"/>
            </rich:column> 
            
            <rich:column sortBy="#{lul.loginIp}" style="width:100px; text-align: left;" colspan="4"> 
                <f:facet name="header">
                    <h:outputText value="#{msg.label_email}"/>
                </f:facet>
                <h:outputText value="#{lul.loginIp}" style="font-weight: bold;"/>
            </rich:column> 
 
            <rich:column sortBy="#{lul.fecha}"
            				style="width:50px; text-align: left;"> 
                <f:facet name="header">
                    <h:outputText value="#{msg.label_fechaApertura}"/>
                </f:facet>
                <h:outputText value="#{lul.fecha}" style="font-weight: bold;"/>
            </rich:column>   
                                  
        </rich:dataTable>
       	
		<rich:datascroller  id="dseDown" 
        		for="listaUsuarioLoginTable" maxPages="10" 
				reRender="listaUsuarioLoginForm" renderIfSinglePage="false"
				pageIndexVar="pageIndex" pagesVar="pages">
 			
 			<f:facet name="first">
	                   <h:outputText value="1..." />
            </f:facet>
 			<f:facet name="last">
	                   <h:outputText value="...#{pages}" />
            </f:facet>
            <f:facet name="first_disabled">
	                   <h:outputText value="1..." />
            </f:facet>
 			<f:facet name="last_disabled">
	                   <h:outputText value="... #{pages}" />
            </f:facet>
            <h:outputText value="#{pages}" />
               
        </rich:datascroller>		
				
    </h:form>
</ui:composition>
