<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


			<h:panelGrid columns="1" width="auto">

            <a4j:commandButton value="Descargar" reRender="table" style="width:70px;"
                action="#{fichaExpertoBean.takeSelection}" 
                oncomplete="javascript:Richfaces.showModalPanel('panelPropiedades');"/>
            <a4j:commandButton value="CheckOut" reRender="table" style="width:70px;"
                action="#{fichaExpertoBean.takeSelection}" 
                oncomplete="javascript:Richfaces.showModalPanel('panelPropiedades');"/>
            <a4j:commandButton value="CheckIn" reRender="table" style="width:70px;"
                action="#{fichaExpertoBean.takeSelection}" 
                oncomplete="javascript:Richfaces.showModalPanel('panelPropiedades');"/>
            <a4j:commandButton value="Lock" reRender="table" style="width:70px;"
                action="#{fichaExpertoBean.takeSelection}" 
                oncomplete="javascript:Richfaces.showModalPanel('panelPropiedades');"/>                                

			</h:panelGrid>

</ui:composition>
