<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition>



		<h:outputText value="Connected with:"	
			styleClass="labelForm" style="font-size: 12px; margin-left:15px;"/>
		<h:outputText id="sessionName"
			value="#{login_x_Bean.hibernateConfigurationParameters.sessionName}"
			style="font-weight:bold;font-size: 12px; "/>
			
		<h:outputText value="#{msg.label_url}:"	
			styleClass="labelForm" style="margin-left:15px;"/>
		<h:outputText id="url"
			value="#{login_x_Bean.hibernateConfigurationParameters.url}"
			style="font-weight:bold;font-size: 12px; "/>

		<h:outputText value="catalog:"	
			styleClass="labelForm" style="margin-left:15px;"/>
		<h:outputText id="defaultCatalog"
			value="#{login_x_Bean.hibernateConfigurationParameters.defaultCatalog}"
			style="font-weight:bold; font-size: 12px;"/>



</ui:composition>
</html>
