<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

	<table id="pantalla_inyector"  style="margin-left:-2px; width:100%;" >
	<tbody>
		<tr>
			<td align="left" style="width:25%;">
				<h:outputText value="Elija el proceso donde quiere inyectar este elemento:" 
						style=" height: 24px; font-size:13px;"/>
			</td>
			<td align="left" >
				<h:selectOneMenu id="id_proceso"  
					value="#{inyectorBean.selectedProcessId}"
					style="width: 75%; height: 24px; font-size:13px;padding: 3px;">
					<f:selectItems	value="#{inyectorBean.lProcesosActivos}" />
					<a4j:support ajaxSingle="true"  actionListener="#{inyectorBean.changeProcess}"
									event="onchange" reRender="inyector_form, id_proceso2" />
				</h:selectOneMenu>
			</td>
		</tr>
		
		<tr>
			<td align="left" style="width:25%;">
				<h:outputText value="Paso en el que va a inyectar el item"  style="height:22px; font-size:13px;"/>
			</td>
			<td align="left" >
				<h:selectOneMenu id="id_proceso2" value="#{inyectorBean.selectedStepDefId}"
				 			     style="width:75%; height: 24px; font-size:13px;padding: 3px;">
					<f:selectItems value="#{inyectorBean.lPasosValidos}" />
					<a4j:support ajaxSingle="true"  actionListener="#{inyectorBean.changeStep}" 
								event="onchange" reRender="inyector_form, id_proceso2" />			
				</h:selectOneMenu>
			</td>
		</tr>
					
		<tr>
			<td align="left" style="width:25%;">
				<h:outputText value="#{msg.label_reference}"   style="height:22px; font-size:13px;"/>
			</td>
			<td align="left" >
				<h:inputText value="#{inyectorBean.objReference}" maxlength="20" style="width:250px; height:22px; font-size:13px;padding: 3px;" required="true"/>
			</td>
		</tr>
		
		<tr>
			<td align="left" style="width:25%;">
				<h:outputText value="#{msg.label_comments}" style="height:22px; font-size:13px;"/>
			</td>
			<td align="left" >
				<h:inputText value="#{inyectorBean.objComments}" style="width:250px; height:22px; font-size:13px;padding: 3px;" required="true"/>
			</td>
		</tr>
	</tbody>
	</table>

</ui:composition>
