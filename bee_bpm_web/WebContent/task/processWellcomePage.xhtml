<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/main.xhtml">

	<ui:define name="title">BeeBpm administration</ui:define>
	<ui:define name="current">wellcome page</ui:define>
	<ui:define name="body" >
	
		<h:outputLabel value="#{msg.label_task_processing_was_cancelled_no_changes_was_saved}" rendered="#{pasoBean.buttonPress eq msg.label_cancel}"
				styleClass="labelHeaderErrorMessage"/>
		<h:outputLabel value="#{msg.label_task_was_sent_back}" rendered="#{pasoBean.buttonPress eq msg.label_send_back}"
				styleClass="labelHeaderErrorMessage"/>
		<h:outputLabel value="#{msg.label_task_data_was_saved}" rendered="#{pasoBean.buttonPress eq msg.label_save}"
				styleClass="labelHeaderErrorMessage"/>
		<h:outputLabel value="#{msg.label_task_was_processed_ok}" rendered="#{pasoBean.buttonPress eq msg.label_process_step}"
				styleClass="labelHeaderErrorMessage"/>
	
	</ui:define>
</ui:composition>
</html>
