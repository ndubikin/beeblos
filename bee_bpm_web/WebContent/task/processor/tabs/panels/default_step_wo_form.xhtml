<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
	
	<h:outputText value="( Paso devuelto )" style="color: red; font-size:13px; font-weight: bold; margin-left:207px;" 
					rendered="#{pasoBean.pasoActual.sentBack eq true}"/>
	<rich:spacer height="10" rendered="#{pasoBean.pasoActual.sentBack eq true}"/>		
	
	<h:panelGrid columns="5" style=" width : 100%; height : auto; padding-left: 7px;margin-left:25px;" 
			columnClasses="column60percent,column05percent,column10percent,column20percent,column05percent"
			>
			
		<rich:spacer height="10" />	<rich:spacer height="10" />
		<rich:spacer height="10" />	<rich:spacer height="10" />	<rich:spacer height="10" />


		<h:outputText value="#{msg.label_step}:#{pasoBean.pasoActual.currentStep.name}" 
						style="font-weight: normal; font-size:13px;"/>				
		<h:outputText value="" />
		<h:outputText value="#{msg.label_sent_by}:" style="font-weight: normal; font-size:13px;"/>	
		<h:outputText value="#{pasoBean.pasoActual.insertUser.name}" style="font-weight: bold; font-size: 13px;" />				
		<h:outputText value="" />



		<h:outputText value="#{pasoBean.pasoActual.currentStep.instructions}" 
					  style="font-weight: bold; margin-top: 20px; font-size: 13px;" />
		<h:outputText value="" />
		<h:outputText 	id="id_label_respuestas"
						value="#{msg.label_responses}"  
						rendered="#{pasoBean.hayRespuestas}"
						style="#{pasoBean.idRespuesta!=null and pasoBean.idRespuesta!=0?'':'color: red; font-weight:bold;'}"/>
		<h:outputText value=""  rendered="#{!pasoBean.hayRespuestas}"/>
		<h:selectOneMenu id="id_respuesta"   
						rendered="#{pasoBean.hayRespuestas}" 
						immediate="false"
						value="#{pasoBean.idRespuesta}"
						style="width:200px; height: 24px; font-size:13px;padding: 3px;">
						<f:selectItems
							value="#{pasoBean.lRespuestasCombo}" />
						<a4j:support ajaxSingle="true"  
									event="onchange" reRender="id_label_respuestas" />
		</h:selectOneMenu>
		<h:outputText value=""  rendered="#{!pasoBean.hayRespuestas}"/>
		<h:outputText value="" />			

	</h:panelGrid>
	
			
	<h:panelGroup rendered="#{pasoBean.pasoActual.userInstructions !=null}" style="margin-left:35px;">
		<h:outputText value="#{msg.label_instructions}:" style="margin-top: 20px; font-size: 13px;" />
		<h:outputText value="#{pasoBean.pasoActual.userInstructions}" 
						 style="width:100%; height:auto; font-size: 13px;"/>
	</h:panelGroup>





</ui:composition>
