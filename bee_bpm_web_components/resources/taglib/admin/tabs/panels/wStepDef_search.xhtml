<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">


	<style type="text/css">
.colStyle1 {
	width: 150px;
	margin: 0px;
}

.colStyle2 {
	width: 125px;
	margin: 0px;
}

.colStyle3 {
	width: 60px;
	margin: 0px;
}

.colStyle4 {
	width: 125px;
	margin: 0px;
}

.colStyle5 {
	width: 80px;
	margin: 0px;
}

.colStyle6 {
	width: 50px;
	margin: 0px;
}

.rich-calendar-input {
	font-size: 13px !important;
	width: 80px;
	padding: 4px;
}

.viewFilters {
	text-align: center;
	padding-left: 0px;
	font-size: 11px;
	cursor: pointer;
	color: #7795AF;
	font-family: Verdana;
	text-decoration: underline
}
</style>

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<h:form id="w_step_def_search_form${action}">

		<h:panelGrid columns="5"
			style=" width : auto; height : auto; padding-left: 15px;"
			columnClasses="colStyle1">
			
			<h:outputText value="#{msg.label_name}:" styleClass="firstLeftText" />
			<h:inputText id="name" value="#{wStepDefQueryBean.nameFilter}"
				style="width:286px; font-size:12px;	padding: 4px;" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />
			<h:commandButton id="searchButton" value="#{msg.label_search}"
				action="#{wStepDefQueryBean.searchWStepDefs}"
				style="width:100px; margin-left:30px;">
				<f:setPropertyActionListener value="${action}"
					target="#{wStepDefQueryBean.action}" />
			</h:commandButton>

			<h:outputText value="#{msg.label_comments}:"
				styleClass="firstLeftText" />
			<h:inputText id="comments"
				value="#{wStepDefQueryBean.commentsFilter}"
				style="width:286px; font-size:12px;	padding: 4px;" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_instructions}:"
				styleClass="firstLeftText" />
			<h:inputText id="list_zone"
				value="#{wStepDefQueryBean.instructionsFilter}"
				style="width:286px; font-size:12px;	padding: 4px;" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />

		</h:panelGrid>

	</h:form>

</ui:composition>
