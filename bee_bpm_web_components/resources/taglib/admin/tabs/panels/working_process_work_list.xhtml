<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">


	<style>
.center {
	text-align: center;
}

.rich-datascr-button {
	width: 40px;
	font-size: 95%;
}

.colCustomTotalF1 {
	width: 200px;
	text-align: right;
}

.colCustomTotalF2 {
	width: 80px;
	text-align: right;
}

.colCustomTotalF3 {
	width: 30px;
	text-align: left;
}

.colCustomPanelGrid {
	text-align: right;
}
</style>

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<h:form id="working_work_form${action}">


		<h:panelGrid width="100%" columns="1">

       		<rich:contextMenu attached="false" id="working_work_search_menu" submitMode="ajax">
            	<rich:menuItem ajaxSingle="false" action="#{workingProcessQueryBean.searchWorkingProcessLiveSteps}" submitMode="server">
                	<b> Go to live steps </b> {currentRowReference} 
                	<a4j:actionparam name="det" assignTo="#{workingProcessQueryBean.id}" value="{currentRowId}"/>
              		<a4j:actionparam name="det2" assignTo="#{workingProcessQueryBean.processIdFilter}" value="{currentRowId}"/>
              		<a4j:actionparam name="det3" assignTo="#{workingProcessQueryBean.stepTypeFilter}" value="PROCESSED"/>
              		<a4j:actionparam name="det3" assignTo="#{workingProcessQueryBean.referenceFilter}" value="{currentRowReference}"/>
            	</rich:menuItem>
            	<rich:menuSeparator />         
            	<rich:menuSeparator />         
             	<rich:menuItem ajaxSingle="false" action="#{workingProcessQueryBean.loadWProcessDefForm}" submitMode="server">
                	<b> Edit process definition </b> {currentRowReference} 
                	<a4j:actionparam name="det" assignTo="#{workingProcessQueryBean.id}" value="{currentRowId}"/>
            	</rich:menuItem>
            	<rich:menuSeparator />         
             	<rich:menuItem ajaxSingle="false" submitMode="server">
                	<b> Cancel pending tasks </b> {currentRowReference} 
                	<a4j:actionparam name="det" assignTo="#{workingProcessQueryBean.id}" value="{currentRowId}"/>
            	</rich:menuItem>
            </rich:contextMenu>
            
		</h:panelGrid>   

		<h:panelGrid align="left">

			<h:panelGroup>
				<h:selectBooleanCheckbox
					value="#{workingProcessQueryBean.onlyActiveWorksFilter}">
					<a4j:support
						action="#{workingProcessQueryBean.reloadWorkingProcessWorks}"
						ajaxSingle="true" event="onclick"
						reRender="working_work_list_table" />
				</h:selectBooleanCheckbox>
				<h:outputText value="#{msg.label_show_only_active_works}"
					style="margin-left:10px; font-weight:bold;" />			
			</h:panelGroup>

		</h:panelGrid>

		<h:panelGrid width="100%" columns="1">

			<rich:datascroller id="dseUp" for="working_work_list_table"
				maxPages="10" reRender="working_work_form${action}"
				renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">

				<f:facet name="first">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="...#{pages}" />
				</f:facet>
				<f:facet name="first_disabled">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last_disabled">
					<h:outputText value="... #{pages}" />
				</f:facet>
				<h:outputText value="#{pages}" />
			</rich:datascroller>

			<rich:dataTable id="working_work_list_table"
				value="#{workingProcessQueryBean.workingProcessWorkList}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="wpw" width="98%" columnClasses="center" rows="10"
				reRender="dseUp,dseDown" style="margin-left: 16px;">
				<f:facet name="header">
					<h:outputText
						value="Working Process Work List ( #{workingProcessQueryBean.nWorkResults} #{msg.label_results} )" />
				</f:facet>

				<rich:column sortBy="#{wpw.idProcess}"
					style="width:10px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_process_id}" />
					</f:facet>
					<h:outputText value="#{wpw.idProcess}" />
				</rich:column>

				<rich:column sortBy="#{wpw.processName}"
					style="width:90px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_process_name}" />
					</f:facet>
					<h:outputText value="#{wpw.processName}" />
				</rich:column>

				<rich:column sortBy="#{wpw.workReference}"
					style="width:80px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_work_reference}" />
					</f:facet>
					<h:outputText value="#{wpw.workReference}" />
				</rich:column>

				<rich:column sortBy="#{wpw.workComments}"
					style="width:150px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_work_comments}" />
					</f:facet>
					<h:outputText value="#{wpw.workComments}" />
				</rich:column>

				<rich:column sortBy="#{wpw.liveSteps}"
					style="width:10px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_live_steps}" />
					</f:facet>
					<h:outputText value="#{wpw.liveSteps}" />
				</rich:column>

				<rich:column sortBy="#{wpw.started}"
					style="width:20px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_started}" />
					</f:facet>
					<h:outputText value="#{wpw.started}">
						<f:convertDateTime pattern="#{msg.label_date_format}"
							timeZone="#{workingProcessQueryBean.timeZone}" />
					</h:outputText>
				</rich:column>

				<rich:column sortBy="#{wpw.status}"
					style="width:90px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_status}" />
					</f:facet>
					<h:outputText value="#{wpw.status}" />
				</rich:column>

				<rich:column sortBy="#{wpw.finished}"
					style="width:20px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_finished}" />
					</f:facet>
					<h:outputText value="#{wpw.finished}">
						<f:convertDateTime pattern="#{msg.label_date_format}"
							timeZone="#{workingProcessQueryBean.timeZone}" />
					</h:outputText>
				</rich:column>


				<rich:componentControl event="onRowClick" for="working_work_search_menu"
					operation="show">
	                <f:param value="#{wpw.idProcess}" name="currentRowId"/>
	                <f:param value="#{wpw.workReference}" name="currentRowReference"/>
				</rich:componentControl>

			</rich:dataTable>

			<rich:datascroller id="dseDown" for="working_work_list_table"
				maxPages="10" reRender="working_work_form${action}"
				renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">

				<f:facet name="first">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="...#{pages}" />
				</f:facet>
				<f:facet name="first_disabled">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last_disabled">
					<h:outputText value="... #{pages}" />
				</f:facet>
				<h:outputText value="#{pages}" />

			</rich:datascroller>

		</h:panelGrid>
	</h:form>
</ui:composition>
