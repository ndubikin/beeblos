<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:tabPanel switchType="server"
		selectedTab="#{componentNavigator.currentComponent.activeTab}"
		valueChangeListener="#{componentNavigator.tabPanelSwitched}">

		<rich:tab name="working_process_main_search" label="Working Process Search">
			<a4j:support event="ontabenter" ajaxSingle="true"
				action="#{workingProcessQueryBean.searchWorkingProcesses}"
				reRender="working_process_list_table">
				<a4j:actionparam name="value" value=""
					assignTo="#{workingProcessQueryBean.action}" />
			</a4j:support>
			<ui:include src="tabs/workingProcessSearch.xhtml" />
		</rich:tab>

	</rich:tabPanel>

</ui:composition>
