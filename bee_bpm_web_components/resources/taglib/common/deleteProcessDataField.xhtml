<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>

		<h:outputText value="#{msg.label_please_confirm_you_like_to_remove_this_datafield_or_cancel_the_operation}" />

		<h:panelGrid width="98%" columns="2"
			columnClasses="colStyle50,colStyle100">

			<h:outputText value="#{msg.label_name}: " />
			<h:outputText 
				value="#{wProcessDefFormBean.wProcessDataFieldSelected.name}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<h:outputText value="#{msg.label_required}: " />
			<h:outputText 
				value="#{wProcessDefFormBean.wProcessDataFieldSelected.required ? msg.label_yes : ''}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<h:outputText value="#{msg.label_data_type}: " />
			<h:outputText 
				value="#{wProcessDefFormBean.wProcessDataFieldSelected.dataType.name}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<h:outputText value="#{msg.label_length}: " />
			<h:outputText 
				value="#{wProcessDefFormBean.wProcessDataFieldSelected.length}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<h:outputText value="#{msg.label_comments}: " />
			<h:outputText 
				value="#{wProcessDefFormBean.wProcessDataFieldSelected.comments}"
				style="width:200px; font-size:13px;	padding: 4px;" />


			<h:outputText value="#{msg.label_active}: " />
			<h:outputText 
				value="#{wProcessDefFormBean.wProcessDataFieldSelected.active ? msg.label_yes : ''}"
				style="width:200px; font-size:13px;	padding: 4px;" />

		</h:panelGrid>

		<div class="pg_default">
		
		</div>

		<h:panelGroup>
			<a4j:commandButton id="cancel_button_sr" value="#{msg.label_cancel}"
				onclick="javascript:Richfaces.hideModalPanel('mpDeleteProcessDataField')"
				style="width:80px; height:24px;" />
			<a4j:commandButton id="delete_button_sr" value="#{msg.label_remove}"
				actionListener="#{wProcessDefFormBean.deleteDataField}"
				oncomplete="javascript:Richfaces.hideModalPanel('mpDeleteProcessDataField');"
				reRender="w_process_def_data_fields_formWPROCESSDEF_DATAFIELDS, mpDeleteProcessDataField,screen_message_form"
				style="width:120px; margin-left: 10px; height:24px;" />
		</h:panelGroup>

	</h:form>
</ui:composition>
