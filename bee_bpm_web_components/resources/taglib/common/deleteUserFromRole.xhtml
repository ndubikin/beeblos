<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>

		<h:panelGrid width="98%" columns="2"
			columnClasses="colStyle200px,colStyle50">


			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_confirm_removing_the_selected_user} " />
			<rich:spacer height="10" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />

		</h:panelGrid>

		<h:panelGroup>
			<a4j:commandButton id="cancel_button_sr" value="#{msg.label_cancel}"
				onclick="javascript:Richfaces.hideModalPanel('mpDeleteUserFromRole')"
				style="width:80px; height:24px;" />
			<a4j:commandButton id="delete_button_sr" value="#{msg.label_remove}"
				actionListener="#{wRoleDefBean.removeUserFromRole}"
				oncomplete="javascript:Richfaces.hideModalPanel('mpDeleteUserFromRole');"
				reRender="role_related_users_form"
				style="width:120px; margin-left: 10px; height:24px;" />
		</h:panelGroup>
	
	</h:form>
</ui:composition>
