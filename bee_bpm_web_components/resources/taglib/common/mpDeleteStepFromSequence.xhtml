<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpDeleteStepFromSequence" width="400" height="200">
	    <f:facet name="header">
	        <h:panelGroup id="deleteStepFromSequenceTitlePanel">
	            <h:outputText id="deleteStepFromSequenceTitle"  value="#{msg.label_removing_step_from_sequence}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="deleteStepFromSequence">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_delete_step_from_sequence"/>
		        <rich:componentControl id="deleteStepFromSequenceControl" for="mpDeleteStepFromSequence" attachTo="hidelink_delete_step_from_sequence" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="deleteStepFromSequence.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
