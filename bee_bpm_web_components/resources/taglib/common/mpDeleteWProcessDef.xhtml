<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpDeleteWProcessDef" width="400" height="150">
	    <f:facet name="header">
	        <h:panelGroup id="deleteWProcessDefTitlePanel">
	            <h:outputText id="deleteWProcessDefTitle"  
	            	value="#{msg.label_deleting_process} #{wProcessDefQueryBean.currentWProcessDef.process.name}, #{msg.label_version}: #{wProcessDefQueryBean.currentWProcessDef.version} (id: #{wProcessDefQueryBean.currentWProcessDef.id})"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="deleteWProcessDef">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_delete_wprocess_role"/>
		        <rich:componentControl id="deleteWProcessDefControl" for="mpDeleteWProcessDef" attachTo="hidelink_delete_wprocess_role" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="deleteWProcessDef.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
