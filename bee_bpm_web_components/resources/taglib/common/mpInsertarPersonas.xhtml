<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:modalPanel id="mpInsertarPersonas" width="660" height="300">
	    <f:facet name="header">
	        <h:panelGroup id="insercionTitlePanel">
	            <h:outputText id="insercionTitle" value="#{msg.title_insercion}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="insertPanel">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelinkInsertarPersonas"/>
		        <rich:componentControl id="insertarPersonasControl" for="mpInsertarPersonas" attachTo="hidelinkInsertarPersonas" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>
		<h:form id="insercionCortaPersona_form">
			<ui:include src="insercionCortaPersona.xhtml"></ui:include>
		</h:form>	
	</rich:modalPanel>
	
	
</ui:composition>
