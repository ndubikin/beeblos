<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpManageExternalMethod" width="600" height="400">
	    <f:facet name="header">
	        <h:panelGroup id="manageExternalMethodTitlePanel">
	            <h:outputText id="manageExternalMethodTitle"  value="#{msg.label_external_method}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="manageExternalMethod">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_manageExternalMethod"/>
		        <rich:componentControl id="manageExternalMethodControl" for="mpManageExternalMethod" attachTo="hidelink_manageExternalMethod" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="manageExternalMethod.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
