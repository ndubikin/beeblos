<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpSearchDataField" width="560" height="480"
		onshow="document.getElementById('dataFieldSearchTitle').innerHTML=event.parameters.titleParam;">
	    <f:facet name="header">
	        <h:panelGroup id="dataFieldSearchTitlePanel">
	            <h:outputText id="dataFieldSearchTitle"  value="#{msg.label_data_field_search}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="searchDataFieldPanel">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_search_data_field"/>
		        <rich:componentControl id="searchDataFieldControl" for="mpSearchDataField" attachTo="hidelink_search_data_field" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="searchDataField.xhtml" />
	
	</rich:modalPanel>	
	
	
</ui:composition>
