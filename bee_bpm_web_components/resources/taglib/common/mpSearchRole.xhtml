<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpSearchRole" width="600" height="480"
		onshow="document.getElementById('roleSearchTitle').innerHTML=event.parameters.titleParam;">
	    <f:facet name="header">
	        <h:panelGroup id="roleSearchTitlePanel">
	            <h:outputText id="roleSearchTitle"  value="#{msg.label_roles_search}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="searchRolePanel">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_search_role"/>
		        <rich:componentControl id="searchRoleControl" for="mpSearchRole" attachTo="hidelink_search_role" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="searchRole.xhtml" />
	
	</rich:modalPanel>	
	
	
</ui:composition>
