<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpSetDefaultNotValidHibConf" width="450" height="120">
	    <f:facet name="header">
	        <h:panelGroup id="setDefaultNotValidHibConfTitlePanel">
	            <h:outputText id="setDefaultNotValidHibConfTitle"  value="#{msg.label_setting_default_a_non_valid_hibernate_configuration}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="setDefaultNotValidHibConf">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_set_non_valid_hib_conf"/>
		        <rich:componentControl id="setDefaultNotValidHibConfControl" for="mpSetDefaultNotValidHibConf" attachTo="hidelink_set_non_valid_hib_conf" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="setDefaultNotValidHibConf.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
