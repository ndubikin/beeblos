<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpShowRoleList" width="300" height="250">
	    <f:facet name="header">
	        <h:panelGroup id="showRoleListTitlePanel">
	            <h:outputText id="showRoleListTitle"  value="#{msg.label_role_list}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="showRoleListInfo">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_show_role_list"/>
		        <rich:componentControl id="showRoleListControl" for="mpShowRoleList" attachTo="hidelink_show_role_list" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="showRoleList.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
