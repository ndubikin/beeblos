<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:panelGrid columns="3"
		style=" width : auto; height : auto; padding-left: 15px;"
		columnClasses="colStyle140px, colStyle480px, colStyle100px">
		
		<h:outputText value="#{msg.label_name}:" styleClass="firstLeftText" />
		<h:inputText id="name_filter" value="#{wEmailAccountBean.nameFilter}"
			style="width:400px; font-size:12px;	padding: 4px;" />
		<h:commandButton id="searchButton" value="#{msg.label_search}"
			action="#{wEmailAccountBean.searchWEmailAccount}"
			style="width:100px; margin-left:30px;"
			reRender="w_user_email_account_form"/>

		<h:outputText value="#{msg.label_email}:" styleClass="firstLeftText" />
		<h:inputText id="email_filter" value="#{wEmailAccountBean.emailFilter}"
			style="width:400px; font-size:12px;	padding: 4px;" />
		<rich:spacer height="10" />

	</h:panelGrid>


</ui:composition>
