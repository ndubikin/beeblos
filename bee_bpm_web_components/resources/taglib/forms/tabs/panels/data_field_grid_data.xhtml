<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<td align="left"><h:outputText
			value="#{dataField.id}" styleClass="label_form"/></td>
	<td align="left"><h:outputText
			value="#{dataField.name}" styleClass="label_form"/></td>
	<td align="left"><h:outputText
			value="#{dataField.required ? msg.label_yes : ''}" styleClass="label_form"/></td>
	<td align="left"><h:outputText
			value="#{dataField.dataType.name}" styleClass="label_form"/></td>
	<td align="left"><h:outputText
			value="#{dataField.length}" styleClass="label_form"/></td>
	<td align="left"><h:outputText
			value="#{dataField.comments}" styleClass="label_form"/></td>
	<td align="left"><h:outputText
			value="#{dataField.active ? msg.label_yes : ''}" styleClass="label_form"/></td>

</ui:composition>
