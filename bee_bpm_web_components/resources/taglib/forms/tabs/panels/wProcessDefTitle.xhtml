<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

	<h:form>
	
		<div>
		
			<h:outputText value="#{msg.label_adding_new_process} #{msg.label_version}" 
				styleClass="title_style" 
				rendered="#{wProcessDefFormBean.currentWProcessDef.id==null or wProcessDefFormBean.currentWProcessDef.id==0}"
				style="margin-left: 32px; margin-bottom: 10px;"/>
	
			<h:commandLink id="w_process_def_main_title_name"
				value="#{msg.label_process}: #{wProcessDefFormBean.currentWProcessDef.name}" 
				action="#{wProcessDefFormBean.loadWProcessForm}"
				title="#{msg.label_open_head_process_form}"
				styleClass="title_style" 
				rendered="#{wProcessDefFormBean.currentId != null and wProcessDefFormBean.currentId != 0}"
				style="margin-left: 32px; margin-bottom: 10px; text-decoration:none; color:black;"/>
								
			<h:outputText value=" (#{msg.label_version}: #{wProcessDefFormBean.currentWProcessDef.version})" 
				styleClass="title_style" 
				rendered="#{wProcessDefFormBean.currentId != null and wProcessDefFormBean.currentId != 0}"
				style="margin-bottom: 10px;"/>
	
			<h:outputText value=" - " 
				styleClass="title_style" 
				rendered="#{wProcessDefFormBean.currentId!=null and wProcessDefFormBean.currentId!=0}"
				style="margin-bottom: 10px;"/>	
		
			<h:outputText value="#{wProcessDefFormBean.currentWProcessDef.insertDate}" 
				styleClass="title_style" 
				rendered="#{wProcessDefFormBean.currentId!=null and wProcessDefFormBean.currentId!=0}"
				style="margin-bottom: 10px;">
				<f:convertDateTime pattern="#{msg.label_date_format}" timeZone="#{wProcessDefFormBean.timeZone}"/>
			</h:outputText>
	
		</div>
	
	</h:form>
		
</ui:composition>
