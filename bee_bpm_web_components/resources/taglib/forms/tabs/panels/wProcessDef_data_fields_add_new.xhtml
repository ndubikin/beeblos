<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<h:form id="w_process_def_data_fields_add_new${action}">
	
		<a4j:commandLink title="#{msg.label_add_new_data_field}"
			style="margin-left: 18px; margin-bottom: 50px; border:0; border-width:0; width:0; height:0; outline:0;"
			tabindex="-1"
			action="#{wProcessDefFormBean.initializeDataFieldsAddNew}"
			reRender="w_process_def_data_fields_add_new${action}"
			rendered="#{contextoSeguridad.permiteCualquiera['530'] and wProcessDefFormBean.visibleButtonNewDataField}">
			<h:graphicImage id="imgInsertar" value="/images/insertar.png" style="border:0;" />
		</a4j:commandLink>

		<h:panelGroup rendered="#{!wProcessDefFormBean.visibleButtonNewDataField}" >
			<h:outputText value="Adding new data field:" style="margin-left: 20px; font-size:12px; "/>
			<h:panelGrid columns="4" style="margin-left: 16px; margin-top:10px;">
				<h:outputText value="#{msg.label_name}:" styleClass="label_form"
					style="margin:0px;padding:0px;" />
				<h:outputText value="#{msg.label_required}:"
					styleClass="label_form"/>
				<h:outputText value="#{msg.label_data_type}:"
					styleClass="label_form"/>
				<h:outputText value="#{msg.label_comments}:"
					styleClass="label_form"/>
					
				<h:inputText value="#{wProcessDefFormBean.wProcessDataFieldSelected.name}" style="font-size: 12px;padding: 4px;width: 200px;"/>
				<h:selectBooleanCheckbox value="#{wProcessDefFormBean.wProcessDataFieldSelected.required}" />
				<h:selectOneMenu validatorMessage="required"
        					value="#{wProcessDefFormBean.wProcessDataFieldSelected.dataType.id}" style="font-size: 12px;padding: 4px;width: 200px;">
					<f:selectItems value="#{wProcessDefFormBean.dataTypes}" />
		      	</h:selectOneMenu>
				<h:inputText value="#{wProcessDefFormBean.wProcessDataFieldSelected.comments}" style="font-size: 12px;padding: 4px;width: 300px;"/>
			</h:panelGrid>
			
			<div style=" margin-top:10px;margin-bottom:10px;">
				<h:panelGroup>
					<a4j:commandButton value="#{msg.label_cancel}"
					    style="width:120px; margin-left: 16px; margin-bottom: 10px;"
					    action="#{wProcessDefFormBean.cancelNewDataField}" reRender="w_process_def_data_fields_add_new${action}"/>
					<a4j:commandButton value="#{msg.label_save}"
					    style="width:120px; margin-left: 10px; margin-bottom: 10px;"
					    action="#{wProcessDefFormBean.saveNewDataField}" reRender="w_process_def_data_fields_add_new${action}"/>
				</h:panelGroup>
			</div>
		</h:panelGroup>

	</h:form>

</ui:composition>
