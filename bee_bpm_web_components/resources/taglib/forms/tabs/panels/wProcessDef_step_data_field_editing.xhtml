<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:form id="w_process_def_step_data_fields_add_new">
	
		<h:panelGroup rendered="#{!wStepDefFormBean.visibleButtonEditDataField}" >
			<h:outputText value="#{msg.label_editing_data_field}:" style="margin-left: 20px; font-size:12px; "/>
			<h:panelGrid columns="2" style="margin-left: 16px; margin-top:10px;">
			
				<h:outputText value="#{msg.label_active}:" styleClass="label_form"
					style="margin:0px;padding:0px;" />
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.wStepDataFieldSelected.active}" />
					
				<h:outputText value="#{msg.label_read_only}:"
					styleClass="label_form"/>
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.wStepDataFieldSelected.readOnly}" />
					
				<h:outputText value="#{msg.label_required}:"
					styleClass="label_form"/>
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.wStepDataFieldSelected.required}" />
					
				<h:outputText value="#{msg.label_name}:"
					styleClass="label_form"/>
				<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.name}" style="font-size: 12px;padding: 4px;width: 200px;"/>
					
				<h:outputText value="#{msg.label_default_value}:"
					styleClass="label_form"/>
				<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.defaultValue}" style="font-size: 12px;padding: 4px;width: 200px;"/>
					
				<h:outputText value="#{msg.label_length}:"
					styleClass="label_form"/>
				<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.length}" style="font-size: 12px;padding: 4px;width: 50px;"/>
					
				<h:outputText value="#{msg.label_comments}:"
					styleClass="label_form"/>
				<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.comments}" style="font-size: 12px;padding: 4px;width: 300px;"/>
			</h:panelGrid>
			
			<div style=" margin-top:10px;margin-bottom:10px;">
				<h:panelGroup>
					<a4j:commandButton value="#{msg.label_cancel}"
					    style="width:120px; margin-left: 16px; margin-bottom: 10px;"
					    action="#{wStepDefFormBean.cancelEditDataField}" reRender="w_process_def_step_data_fields_add_new, w_process_step_def_data_fields_form"/>
					<a4j:commandButton value="#{msg.label_save}"
					    style="width:120px; margin-left: 10px; margin-bottom: 10px;"
					    action="#{wStepDefFormBean.saveEditDataField}" reRender="w_process_def_step_data_fields_add_new, w_process_step_def_data_fields_form"/>
				</h:panelGroup>
			</div>
		</h:panelGroup>

	</h:form>

</ui:composition>
