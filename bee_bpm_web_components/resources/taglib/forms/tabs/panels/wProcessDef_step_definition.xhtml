<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	
	<h:form id="w_process_def_step_definition">

		<h:outputText value="#{msg.label_no_step_selected}" 
					rendered="#{wStepDefFormBean.currObjId eq null or wStepDefFormBean.currObjId eq 0}"
					styleClass="label_form_bold"/>
					
<ui:fragment rendered="#{wStepDefFormBean.currObjId != null and wStepDefFormBean.currObjId !=0}">

	<p class="fieldset_block_info_noBorder_noPadding_20px">

			<h:outputText value="#{msg.label_name}:" styleClass="label_form left_column_35" />
			<h:outputText value="#{wStepDefFormBean.currentWStepDef.name}" styleClass="data_form_bold"/>
			<br />
			
			<h:outputText value="#{msg.label_id}:" styleClass="label_form left_column_35" />
			<h:outputText value="#{wStepDefFormBean.currentWStepDef.id}" styleClass="data_form_bold"/>
			<br />
						
			<h:outputText value="#{msg.label_comments}:" styleClass="label_form left_column_35" />
			<label class="data_form_bold">#{wStepDefFormBean.currentWStepDef.stepComments!=null and wStepDefFormBean.currentWStepDef.stepComments!=''?wStepDefFormBean.currentWStepDef.stepComments:'-'}</label>
			<br />
						
			<h:outputText value="#{msg.label_instructions}:" styleClass="label_form left_column_35" />
			<label class="data_form_bold">#{wStepDefFormBean.currentWStepDef.instructions!=null and wStepDefFormBean.currentWStepDef.instructions!=''?wStepDefFormBean.currentWStepDef.instructions:'-'}</label>
			<br />
						
			<h:outputText value="#{msg.label_assigned_time}:" styleClass="label_form left_column_35"  
				title="#{msg.label_amount_of_time_user_has_to_realize_the_work}"/>
			<label class="data_form_bold">#{wStepDefFormBean.currentWStepDef.assignedTime!=null?wStepDefFormBean.currentWStepDef.assignedTime:'-'} #{wStepDefFormBean.currentWStepDef.timeUnit.name}
			</label>
			<br />
			
			<h:outputText value="#{msg.label_deadline}:" styleClass="label_form left_column_35" />
			<label class="data_form_bold">#{wStepDefFormBean.currentWStepDef.deadlineDate!=null?wStepDefFormBean.currentWStepDef.deadlineDate:'-'} #{wStepDefFormBean.currentWStepDef.deadlineTime}
			</label>
			<br />

			<h:outputText value="#{msg.label_reminder}:" styleClass="label_form left_column_35" />
			<label class="data_form_bold">#{wStepDefFormBean.currentWStepDef.reminderTime!=null and wStepDefFormBean.currentWStepDef.reminderTime!=''?wStepDefFormBean.currentWStepDef.reminderTime:'-'} #{wStepDefFormBean.currentWStepDef.reminderTimeUnit.name}
			</label>
			<br />
			
			<h:outputText value="#{msg.label_modifiable_at_runtime}:" styleClass="label_form left_column_35" />
			<h:outputText value="#{(wStepDefFormBean.currentWStepDef.runtimeModifiable ? 'yes':'none')}" styleClass="data_form_bold"/>
			<br />

			<a4j:commandLink id="edit_wstepdef" value="#{msg.label_edit}" styleClass="command_link_form"
						title="edita el WStepDef y permite cambiar datos en el paso ..."
						rendered="#{contextoSeguridad.permiteCualquiera['530']}"
						oncomplete=""
						onclick="javascript:Richfaces.showModalPanel('mpEditWStepDef');"/>		
		</p>

</ui:fragment>

	</h:form>

</ui:composition>
