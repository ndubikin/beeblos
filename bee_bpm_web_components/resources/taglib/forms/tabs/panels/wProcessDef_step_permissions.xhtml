<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:beecomp="http://www.beeblos.org/bee_bpm_web_components">


	<h:form id="w_process_def_step_permissions" style="margin-left: 16px;">
	
		<rich:spacer height="20px"/>

		<h:panelGrid width="100%" columns="1">

       		<rich:contextMenu attached="false" id="w_process_def_step_response_menu" submitMode="ajax">
            	<rich:menuItem ajaxSingle="false" action="#{wStepDefFormBean.loadResponse}"
            		oncomplete="javascript:Richfaces.showModalPanel('mpEditStepResponse');"
            		reRender="mpEditStepResponse">
                	<b> Edit Response </b> {currentRowId} 
                	<a4j:actionparam name="det" assignTo="#{wStepDefFormBean.stepResponse.id}" value="{currentRowId}"/>
	           	</rich:menuItem>
           		<rich:menuItem ajaxSingle="true" action="#{wStepDefFormBean.loadResponse}"
           			oncomplete="javascript:Richfaces.showModalPanel('mpDeleteStepResponse');"
           			reRender="mpDeleteStepResponse">
                	<b> Delete Response </b> {currentRowId} 
                	<a4j:actionparam name="det" assignTo="#{wStepDefFormBean.stepResponse.id}" value="{currentRowId}"/>
 	           	</rich:menuItem>
            </rich:contextMenu>
            
		</h:panelGrid>

		<h:panelGrid width="100%" columns="1">

			<rich:dataTable id="w_process_def_step_response_table"
				value="#{wStepDefFormBean.responseList}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="response" width="100%" columnClasses="center" rows="5"
				rendered="#{wStepDefFormBean.responseSize gt 0}">
				
				<f:facet name="header">
					<h:outputText value="#{msg.label_step_responses}" />
				</f:facet>

				<rich:column sortBy="#{response.name}"
					style="width:250px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_name}" />
					</f:facet>
					<h:outputText value="#{response.name}" />
				</rich:column>

				<rich:componentControl event="onRowClick" for="w_process_def_step_response_menu"
					operation="show">
               		<f:param value="#{response.id}" name="currentRowId"/>
 				</rich:componentControl>

		</rich:dataTable>

		<rich:spacer height="10px"/>

		<a4j:commandLink id="insert_step_response"
			title="#{msg.label_add_new_responses_to_this_step}"
			rendered="#{contextoSeguridad.permiteCualquiera['530'] and wStepDefFormBean.currentWStepDef != null}"
			onclick="javascript:Richfaces.showModalPanel('mpAddStepResponse');"
			reRender="w_process_def_step_response_table">
			<h:graphicImage id="imgInsertar" value="/images/insertar.png"
				style="border:0;" />
		</a4j:commandLink>

		<h:outputText value="#{msg.label_no_responses_for_this_step}" 
					rendered="#{wStepDefFormBean.currObjId != null and wStepDefFormBean.currObjId != 0 and wStepDefFormBean.responseSize eq 0}"
					style="font-weight: bold;"/>

		<rich:spacer height="10px"/>

		<rich:dataTable id="w_process_def_related_roles_table"
				value="#{wStepDefFormBean.roleRelatedList}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="step_role" width="100%" columnClasses="center" rows="5"
				reRender=""  
				rendered="#{wStepDefFormBean.roleRelatedListSize gt 0}">

				<f:facet name="header">
					<h:outputText value="#{msg.label_roles_with_permissions_for_this_step}" />
				</f:facet>

				<rich:column sortBy="#{step_role.role.name}"
					style="width:250px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_role}" />
					</f:facet>
					<h:outputText value="#{step_role.role.name}" />
					<h:outputText value="  ( #{msg.label_admin} )" rendered="#{step_role.admin}"/>
				</rich:column>

		</rich:dataTable>

		<h:outputText value="#{msg.label_no_roles_related}" 
					rendered="#{wStepDefFormBean.currObjId != null and wStepDefFormBean.currObjId != 0 and wStepDefFormBean.roleRelatedListSize eq 0}"
					style="font-weight: bold;"/>

		<rich:spacer height="10px"/>

		<rich:dataTable id="w_process_def_related_users_table"
				value="#{wStepDefFormBean.userRelatedList}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="step_user" width="100%" columnClasses="center" rows="5"
				reRender=""  
				rendered="#{wStepDefFormBean.userRelatedListSize gt 0}">

				<f:facet name="header">
					<h:outputText value="#{msg.label_users_with_permissions_for_this_step}" />
				</f:facet>

				<rich:column sortBy="#{step_user.user.name}"
					style="width:250px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_user}" />
					</f:facet>
					<h:outputText value="#{step_user.user.name}" />
					<h:outputText value="  ( #{msg.label_admin} )" rendered="#{step_user.admin}"/>
				</rich:column>

		</rich:dataTable>

		<h:outputText value="#{msg.label_no_users_related}" 
					rendered="#{wStepDefFormBean.currObjId != null and wStepDefFormBean.currObjId != 0 and wStepDefFormBean.userRelatedListSize eq 0}"
					style="font-weight: bold;"/>

	</h:panelGrid>
	

	</h:form>

</ui:composition>
