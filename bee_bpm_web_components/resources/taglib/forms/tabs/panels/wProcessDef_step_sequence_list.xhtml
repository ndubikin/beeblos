<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:form id="w_process_def_step_sequence_form${action}">

		<h:panelGrid width="100%" columns="1">

			<rich:dataTable id="w_process_def_step_sequence_table"
				value="#{wProcessDefFormBean.stepSequenceList}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="step" width="98%" columnClasses="center" rows="10"
				reRender="dseDown" style="margin-left: 16px;"
				onRowClick="">

				<f:facet name="header">
					<h:outputText value="WProcessDef Step Sequence List" />
				</f:facet>

				<rich:column sortBy="#{step.id}"
					style="width:10%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_id}" />
					</f:facet>
					<h:outputText value="#{step.id}" />
				</rich:column>

				<rich:column sortBy="#{step.fromStep.name}"
					style="width:35%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_from_step}" />
					</f:facet>
					<h:outputText value="(#{step.fromStep.id}) / " 
						rendered="#{step.fromStep.id != null }"/>
					<h:outputText value="#{step.fromStep.name}" 
						rendered="#{step.fromStep.id != null }" />
				</rich:column>

				<rich:column sortBy="#{step.fromStep.toStep.name}"
					style="width:35%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_to_step}" />
					</f:facet>
					<h:outputText value="(#{step.toStep.id}) / "
						rendered="#{step.toStep.id != null }"  />
					<h:outputText value="#{step.toStep.name}" 
						rendered="#{step.toStep.id != null }" />
				</rich:column>

				<rich:column sortBy="#{step.enabled}"
					style="width:10%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_is_enabled}" />
					</f:facet>
					<h:outputText value="#{step.enabled ? 'Yes' : 'No'}" />
				</rich:column>

				<rich:column sortBy="#{step.afterAll}"
					style="width:10%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_after_all}" />
					</f:facet>
					<h:outputText value="#{step.afterAll ? 'Yes' : 'No'}" />
				</rich:column>

			</rich:dataTable>

			<rich:datascroller id="dseDown" for="w_process_def_step_sequence_table"
				maxPages="5" reRender="w_process_def_step_sequence_form${action}"
				renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">

				<f:facet name="first">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="...#{pages}" />
				</f:facet>
				<f:facet name="first_disabled">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last_disabled">
					<h:outputText value="... #{pages}" />
				</f:facet>
				<h:outputText value="#{pages}" />
			</rich:datascroller>

		</h:panelGrid>

	</h:form>

</ui:composition>
