<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:form>

		<a4j:jsFunction name="refreshSaveButton" ajaxSingle="true" actionListener="#{wStepDefFormBean.changeReadOnlyToFalse}" 
				reRender="cancel_button, save_button" />

	</h:form>

	<h:form id="w_step_def_alarm_data_form">

		<h:panelGrid width="100%" columns="2" style=" width : 620px; margin-left: 16px;"
				columnClasses="colStyle480px, colStyle480px">

			<h:panelGroup>
				<h:outputText value="#{msg.label_engine_notification}:" />
				<h:outputText value="#{(wStepDefFormBean.currentWStepDef.engineNotification ? 'Yes':'None')}" 
					style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.engineNotification}"
					rendered="#{!wStepDefFormBean.readOnly}"/>
				<h:outputText value=" / " />							
				<h:outputText value="#{msg.label_email_notification}:" />
				<h:outputText value="#{(wStepDefFormBean.currentWStepDef.emailNotification ? 'Yes':'None')}" 
					style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.emailNotification}"
					rendered="#{!wStepDefFormBean.readOnly}"/>		
			</h:panelGroup>
			<rich:spacer height="10" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_worker}" styleClass="title_style" />
			<h:outputText value="#{msg.label_tracker}" styleClass="title_style" />
	
			<rich:spacer height="10" />
			<rich:spacer height="10" />
		
			<h:panelGroup>

				<h:panelGrid width="50%" columns="2" style=" width : 390px;"
					columnClasses="colStyle140px, colStyle250px">

					<h:outputText value="#{msg.label_sent_step_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.sentUserNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.sentUserNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_step_arrived_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.arrivingUserNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.arrivingUserNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_task_deadline_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.deadlineUserNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.deadlineUserNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_reminder}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.reminderUserNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.reminderUserNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_step_expired_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.expiredUserNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.expiredUserNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
			
				</h:panelGrid>
			</h:panelGroup>

			<h:panelGroup>
				<h:panelGrid width="50%" columns="2" style=" width : 390px;"
					columnClasses="colStyle140px, colStyle250px">
		
					<h:outputText value="#{msg.label_sent_step_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.sentAdminNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.sentAdminNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_step_arrived_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.arrivingAdminNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.arrivingAdminNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_task_deadline_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.deadlineAdminNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.deadlineAdminNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_reminder}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.reminderAdminNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.reminderAdminNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
					<h:outputText value="#{msg.label_step_expired_notice}:" styleClass="firstLeftText" />
					<h:outputText value="#{(wStepDefFormBean.currentWStepDef.expiredAdminNotice ? 'Yes':'None')}" 
						style="font-weight: bold;padding: 4px;" rendered="#{wStepDefFormBean.readOnly}"/>
					<h:selectBooleanCheckbox value="#{wStepDefFormBean.currentWStepDef.expiredAdminNotice}"
						rendered="#{!wStepDefFormBean.readOnly}"/>
								
					<rich:spacer height="10" />
					<rich:spacer height="10" />
		
				</h:panelGrid>
			</h:panelGroup>

			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:panelGroup>
				<a4j:commandButton id="edit_button" value="#{msg.label_edit}"
					actionListener="#{wStepDefFormBean.changeReadOnlyToFalse}"
					reRender="w_step_def_alarm_data_form"
					style="width:80px; margin-right:20px; " 
					rendered="#{wStepDefFormBean.readOnly}"/>
			
				<a4j:commandButton id="cancel_button" value="#{msg.label_cancel}"
					actionListener="#{wStepDefFormBean.cancel}"
					reRender="w_step_def_alarm_data_form"
					style="width:80px; margin-right:20px; " 
					rendered="#{!wStepDefFormBean.readOnly}"/>
	
				<a4j:commandButton id="update_button" value="#{msg.label_update}"
					actionListener="#{wStepDefFormBean.update}"
					reRender="w_step_def_alarm_data_form"
					style="margin-right: 0px; width:120px; " 
					rendered="#{!wStepDefFormBean.readOnly and (wStepDefFormBean.currObjId != null) and (wStepDefFormBean.currObjId != 0)}"/>
	
				<h:commandButton id="save_continue_button" value="#{msg.label_save}"
					actionListener="#{wStepDefFormBean.save_continue}"
					reRender="w_step_def_alarm_data_form"
					style="margin-right: 0px; width:120px; " 
					rendered="#{!wStepDefFormBean.readOnly and ((wStepDefFormBean.currObjId == null) or (wStepDefFormBean.currObjId == 0))}"/>
	
			</h:panelGroup>
			<rich:spacer height="10" />
			
		</h:panelGrid>

	</h:form>

</ui:composition>
