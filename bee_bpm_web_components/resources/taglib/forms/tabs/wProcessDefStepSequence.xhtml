<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<div class="form_title">
		<ui:include src="panels/wProcessDefTitle.xhtml" />
	</div>

	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_step_sequence_of_this_proccess}</legend>

		<ui:include src="panels/wProcessDef_step_sequence_response_add_new.xhtml" >
			<ui:param name="action" value="${action}" />
		</ui:include>
		<ui:include src="panels/wProcessDef_step_sequence_response_list.xhtml">
			<ui:param name="action" value="${action}" />
		</ui:include>

	</fieldset>
	
</ui:composition>
