<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<rich:spacer height="20" />

	<ui:include src="panels/wProcessDefTitle.xhtml" />

	<rich:spacer height="10" />
	
	<div style="border:1px grey solid; padding:10px; margin-top:10px; margin-bottom:10px;">
		<h:outputText value="#{msg.label_use_process_step_list_by_default}:" styleClass="label_form" />
		<h:selectBooleanCheckbox value="#{wProcessDefFormBean.currentWProcessDef.stepDefaultUseFieldList}" />
	</div>

	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_steps_referenced_by_this_proccess}</legend>

			<ui:include src="panels/wProcessDef_step_list.xhtml"></ui:include>

	</fieldset>
	
	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_step_definition_and_permissions}</legend>

		<h:panelGrid columns="2" styleClass="colStyle50_percent,colStyle50_percent">
				<ui:include src="panels/wProcessDef_step_definition.xhtml"></ui:include>
				<h:panelGroup>
					<ui:include src="panels/wProcessDef_step_permissions_responses.xhtml"></ui:include>
					<ui:include src="panels/wProcessDef_step_permissions_roles.xhtml"></ui:include>
					<ui:include src="panels/wProcessDef_step_permissions_users.xhtml"></ui:include>
					<ui:include src="panels/wProcessDef_step_permissions_outgoing_routes.xhtml"></ui:include>
					<ui:include src="panels/wProcessDef_step_permissions_incoming_routes.xhtml"></ui:include>
					<ui:include src="panels/wProcessDef_step_permissions_data_fields.xhtml"></ui:include>
				</h:panelGroup>
		</h:panelGrid>

	</fieldset>

</ui:composition>
