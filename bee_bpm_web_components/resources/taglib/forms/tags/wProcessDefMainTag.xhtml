<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<c:if test="${empty action}">
	<c:set var="action" value="" />
</c:if>

<style type="text/css">

.rich-calendar-input {
	width:80px; 
    font-size:13px !important;
	padding: 4px;
}

.colStyle1 {
	width: 140px;
	margin: 0px;
}

.colStyle2 {
	width: 480px;
	margin: 0px;
}

</style>

	<rich:spacer height="20" />

	<ui:include
		src="panels/wProcessDefTitle.xhtml" />

	<rich:spacer height="10" />

	<h:panelGrid columns="1" width="100%" style="margin-left:16px;">

		<h:panelGroup>

			<table cellpadding="0" cellspacing="0" border="0" width="98%">
				<tr>
					<td width="80%">
					<h:form id="w_process_def_main_tag_form">
						<fieldset class="demo_fieldset">
						
						<h:panelGrid
							width="98%" columns="2" style=" width : 650px;"
							columnClasses="colStyle1,colStyle2">
							
							<h:outputText value="#{msg.label_name}:" styleClass="firstLeftText" />
							<h:inputText id="fact_w_process_def_name" 
								value="#{wProcessDefFormBean.currentWProcessDef.name}"
								readonly="true"  
								style="width:350px; font-size:13px;	padding: 4px;"/>

							<rich:spacer height="10" />
							<rich:spacer height="10" />		
												
							<h:outputText value="#{msg.label_comments}:" styleClass="firstLeftText" />
							<h:inputText id="fact_w_process_def_comments" 
								value="#{wProcessDefFormBean.currentWProcessDef.comments}"
								readonly="true"  
								style="width:350px; font-size:13px;	padding: 4px;"/>

							<rich:spacer height="10" />
							<rich:spacer height="10" />
							
							<h:outputText value="#{msg.label_begin_step}:"  styleClass="firstLeftText" />
							<h:selectOneMenu id="fact_w_process_def_begin_step"
								value="#{wProcessDefFormBean.currentWProcessDef.beginStep.id}"
								disabled="true"
								style="width:250px; height: 24px; font-size:13px;padding: 3px;">
								<f:selectItems value="#{wProcessDefFormBean.stepList}" />
							</h:selectOneMenu>	
							
							<rich:spacer height="10" />
							<rich:spacer height="10" />
							
							<h:outputText value="#{msg.label_admin_email}:" styleClass="firstLeftText" />
							<h:inputText id="fact_w_process_def_admin_email" 
								value="#{wProcessDefFormBean.currentWProcessDef.adminEmail}"
								readonly="true"  
								style="width:350px; font-size:13px;	padding: 4px;"/>

							<rich:spacer height="10" />
							<rich:spacer height="10" />
							
							<rich:spacer height="10" />
							<rich:spacer height="10" />
							<rich:spacer height="10" />
							<rich:spacer height="10" />
		
							<rich:spacer height="10" />
							<h:panelGroup>												
							<h:outputText value="#{msg.label_created_by}: " />
							<h:outputText id="fact_w_process_def_insert_user" 
								value="#{wProcessDefFormBean.currentWProcessDef.insertUser} "/>		
							<h:outputText value="#{msg.label_the} " />
							<h:outputText value="#{wProcessDefFormBean.currentWProcessDef.insertDate}">
								<f:convertDateTime pattern="#{msg.label_date_format}" timeZone="#{wProcessDefFormBean.timeZone}"/>
							</h:outputText>
							</h:panelGroup>						
							
							<rich:spacer height="10" />
							<rich:spacer height="10" />

							<rich:spacer height="10" />
							<h:panelGroup>												
							<h:outputText value="#{msg.label_last_modification}: " styleClass="firstLeftText" />
							<h:outputText id="fact_w_process_def_mod_user" 
								value="#{wProcessDefFormBean.currentWProcessDef.modUser} "/>
							<h:outputText value="#{msg.label_the} " styleClass="firstLeftText" />
							<h:outputText value="#{wProcessDefFormBean.currentWProcessDef.modDate}">
								<f:convertDateTime pattern="#{msg.label_date_format}" timeZone="#{wProcessDefFormBean.timeZone}"/>
							</h:outputText>
							</h:panelGroup>						
							
							<rich:spacer height="10" />
							<rich:spacer height="10" />

						</h:panelGrid>
						</fieldset>
						
					</h:form>
					</td>
				</tr>
			</table>
		</h:panelGroup>
	</h:panelGrid>


</ui:composition>
