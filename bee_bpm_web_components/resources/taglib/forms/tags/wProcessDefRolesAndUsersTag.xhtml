<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:beecomp="http://www.beeblos.org/bee_bpm_web_components">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<rich:spacer height="20" />

	<ui:include src="panels/wProcessDefTitle.xhtml" />

	<rich:spacer height="10" />

	<h:panelGrid width="90%" columns="2" columnClasses="top,top">

		<h:panelGroup>


			<fieldset class="demo_fieldset">
				<legend class="demo_legend">#{msg.label_roles_with_permissions_in_this_process}</legend>

				<div class="sample-container" style="width: 690px;">
				
					<ui:include src="panels/wProcessDef_role_list.xhtml">
						<ui:param name="action" value="${action}" />
					</ui:include>
					
				</div>

			</fieldset>

			<fieldset class="demo_fieldset">
				<legend class="demo_legend">#{msg.label_users_with_permissions_in_this_process}</legend>

				<div class="sample-container" style="width: 690px;">

					<ui:include src="panels/wProcessDef_user_list.xhtml">
						<ui:param name="action" value="${action}" />
					</ui:include>

				</div>

			</fieldset>

		</h:panelGroup>

	</h:panelGrid>
</ui:composition>
