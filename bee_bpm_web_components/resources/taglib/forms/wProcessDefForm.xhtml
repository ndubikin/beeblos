<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fbbva="http://www.softpoint.org/fbbva-common-user">

	<f:loadBundle basename="org.beeblos.bpm.wc.taglib.util.messages"
		var="msg" />
		
	<ui:include src="../common/mpSearchRole.xhtml"/>
	<ui:include src="../common/mpEditWStepDef.xhtml">
		<ui:param name="element_to_rerender" value="w_process_def_step_definition"/>
	</ui:include>
	
	<rich:tabPanel switchType="server" height="540px"
		selectedTab="#{componentNavigator.currentComponent.activeTab}"
		valueChangeListener="#{componentNavigator.tabPanelSwitched}">

		<rich:tab name="w_process_def_maintag"
			label="#{msg.label_wprocessdef_main_tab}">
			<ui:include src="tabs/wProcessDefMainTag.xhtml">
				<ui:param name="action" value="WPROCESSDEF_MAINTAG" />
			</ui:include>
		</rich:tab>

		<rich:tab name="w_process_def_roles_and_users_tag"
			label="#{msg.label_role_and_user}">
			<ui:include src="tabs/wProcessDefRolesAndUsersTag.xhtml">
				<ui:param name="action" value="WPROCESSDEF_ROLESANDUSERSTAG" />
			</ui:include>
		</rich:tab>

		<rich:tab name="w_process_def_steps_tag"
			label="#{msg.label_steps}">
			<ui:include src="tabs/wProcessDefStepsTag.xhtml">
				<ui:param name="action" value="WPROCESSDEF_STEPSTAG" />
			</ui:include>
		</rich:tab>

		<rich:tab name="w_process_def_zone_tag"
			label="#{msg.label_jsf}">
			<ui:include src="tabs/wProcessDefZoneTag.xhtml">
				<ui:param name="action" value="WPROCESSDEF_ZONETAG" />
			</ui:include>
		</rich:tab>

	</rich:tabPanel>

</ui:composition>
