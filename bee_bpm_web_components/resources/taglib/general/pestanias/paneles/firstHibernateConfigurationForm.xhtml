<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/component-sample.xhtml">
	<ui:define name="sample">

		<rich:panel style="width:100%">
			<f:facet name="header">
				<h:outputText
					value="#{msg.label_please_insert_a_default_configuration}"
					styleClass="labelFormBold" />
			</f:facet>

			<h:form id="default_configuration_insertion_form">

				<h:panelGrid columns="2" style="width:500px"
					columnClasses="colStyle140px, colStyle250px">

					<h:outputText value="#{msg.label_session_name}:"
						styleClass="labelForm" />
					<h:inputText id="session_name"
						value="#{login_x_Bean.hibernateConfigurationParameters.sessionName}"
						style="width:250px; font-size:13px;	padding: 4px;"/>

					<h:outputText value="#{msg.label_driver_name}:"
						styleClass="labelForm" />
					<h:inputText id="driver_name"
						value="#{login_x_Bean.hibernateConfigurationParameters.driverName}"
						style="width:250px; font-size:13px;	padding: 4px;" />

					<h:outputText value="#{msg.label_dialect}:"
						styleClass="labelForm" />
					<h:inputText id="dialect"
						value="#{login_x_Bean.hibernateConfigurationParameters.dialect}"
						style="width:250px; font-size:13px;	padding: 4px;" />

					<h:outputText value="#{msg.label_username}:" styleClass="labelForm" />
					<h:inputText id="username"
						value="#{login_x_Bean.hibernateConfigurationParameters.username}"
						style="width:250px; font-size:13px;	padding: 4px;" />

					<h:outputText value="#{msg.label_password}:" styleClass="labelForm" />
					<h:inputText id="password"
						value="#{login_x_Bean.hibernateConfigurationParameters.password}"
						style="width:250px; font-size:13px;	padding: 4px;" />

					<h:outputText value="#{msg.label_url}:" styleClass="labelForm" />
					<h:inputText id="url"
						value="#{login_x_Bean.hibernateConfigurationParameters.url}"
						style="width:250px; font-size:13px;	padding: 4px;" />

					<h:outputText value="#{msg.label_default_catalog}:"
						styleClass="labelForm" />
					<h:inputText id="default_catalog"
						value="#{login_x_Bean.hibernateConfigurationParameters.defaultCatalog}"
						style="width:250px; font-size:13px;	padding: 4px;" />

					<h:outputText value="#{msg.label_show_sql}:"
						styleClass="labelForm" />
					<h:selectBooleanCheckbox id="show_sql"
						value="#{login_x_Bean.hibernateConfigurationParameters.showSQL}"/>

					<h:outputText value="#{msg.label_format_sql}:"
						styleClass="labelForm" />
					<h:selectBooleanCheckbox id="format_sql"
						value="#{login_x_Bean.hibernateConfigurationParameters.formatSQL}"/>

						<rich:spacer width="10" />
					<rich:spacer width="10" />

				</h:panelGrid>

				<h:panelGroup>
					<h:commandButton id="cancel_button" value="#{msg.label_cancel}"
						style="width:120px; align: left;"
						actionListener="#{login_x_Bean.resetHibernateConfigurationParametersObject}"
						reRender="default_configuration_insertion_form" />

					<h:commandButton id="save_button" value="#{msg.label_save}"
						style="width:120px;"
						action="#{login_x_Bean.saveDefaultConfiguration}" />

					<h:commandButton id="check_button"
						value="#{msg.label_check_configuration}"
						style="margin-left: 16px; width: 120px;"
						action="#{login_x_Bean.checkConfiguration}" />
				</h:panelGroup>

				<rich:spacer height="10" />

			</h:form>
		</rich:panel>

	</ui:define>
</ui:composition>
</html>
