# mensajes Converter 
javax.faces.converter.BigDecimalConverter.DECIMAL=Valor "{0}" tiene que ser un número decimal
javax.faces.converter.BigIntegerConverter.BIGINTEGER=Valor "{0}" tiene que ser numérico
javax.faces.converter.BooleanConverter.BOOLEAN=Valor "{0}" tiene que ser verdadero o falso
javax.faces.converter.ByteConverter.BYTE=Valor "{0}" tiene que ser un número entre 0 y 255
javax.faces.converter.CharacterConverter.CHARACTER=Valor "{0}" tiene que ser un carácter valido
javax.faces.converter.DateTimeConverter.DATE=Valor "{0}" no se puede interpretar como una fecha
javax.faces.converter.DateTimeConverter.TIME=Valor "{0}" no se puede interpretar como una hora
javax.faces.converter.DateTimeConverter.DATETIME=Valor "{0}" no se puede interpretar como fecha y hora
javax.faces.converter.DoubleConverter.DOUBLE=Valor "{0}" tiene que ser numérico
javax.faces.converter.FloatConverter.FLOAT=Valor "{0}" tiene que ser numérico
javax.faces.converter.IntegerConverter.INTEGER=Valor "{0}" tiene que ser numérico
javax.faces.converter.LongConverter.LONG=Valor "{0}" tiene que ser numérico
javax.faces.converter.NumberConverter.CURRENCY=Valor ''{0}'' no se puede interpretar como una moneda
javax.faces.converter.NumberConverter.PERCENT=Valor ''{0}'' no se puede interpretar como un porcentaje
javax.faces.converter.NumberConverter.NUMBER=Valor "{0}" tiene que ser numérico
javax.faces.converter.NumberConverter.PATTERN=Valor "{0}" no es un patrón numérico
javax.faces.converter.ShortConverter.SHORT=Valor "{0}" tiene que ser num\u00E9rico 

