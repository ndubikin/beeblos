<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpDeleteUserFromRole" width="300" height="150">
	    <f:facet name="header">
	        <h:panelGroup id="deleteUserFromRoleTitlePanel">
	            <h:outputText id="deleteUserFromRoleTitle"  value="#{msg.label_removing_user_from_role}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="deleteUserFromRole">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_delete_user_from_role"/>
		        <rich:componentControl id="deleteUserFromRoleControl" for="mpDeleteUserFromRole" attachTo="hidelink_delete_user_from_role" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="deleteUserFromRole.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
