<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpDeleteWStepUser" width="400" height="120">
	    <f:facet name="header">
	        <h:panelGroup id="deleteWStepUserTitlePanel">
	            <h:outputText id="deleteWStepUserTitle"  value="#{msg.label_removing_user_privileges}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="deleteWStepUser">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_delete_w_step_user"/>
		        <rich:componentControl id="deleteWStepUserControl" for="mpDeleteWStepUser" attachTo="hidelink_delete_w_step_user" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="deleteWStepUser.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
