<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:panelGrid columns="3"
		style=" width : auto; height : auto; padding-left: 15px;"
		columnClasses="colStyle140px, colStyle480px, colStyle100px">
		
		<h:outputText value="#{msg.label_name}:" styleClass="firstLeftText" />
		<h:inputText id="name_filter" value="#{wEmailTemplatesBean.nameFilter}"
			style="width:400px; font-size:12px;	padding: 4px;" />
		<h:commandButton id="searchButton" value="#{msg.label_search}"
			action="#{wEmailTemplatesBean.searchWEmailTemplates}"
			style="width:100px; margin-left:30px;"
			reRender="w_email_account_form"/>

		<h:outputText value="#{msg.label_type}:" styleClass="firstLeftText" />
		<h:selectOneMenu id="type" 
			value="#{wEmailTemplatesBean.typeFilter}"
			style="width:410px; font-size:12px;	padding: 4px;" >
			<f:selectItems
				value="#{wEmailTemplatesBean.typeFilterList}" />
		</h:selectOneMenu>
		<rich:spacer width="10" />

	</h:panelGrid>


</ui:composition>
