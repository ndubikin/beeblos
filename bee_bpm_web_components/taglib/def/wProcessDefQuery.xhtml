<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:include src="../common/mpDeleteWProcessDef.xhtml"/>

	<rich:tabPanel switchType="server"
		selectedTab="#{componentNavigator.currentComponent.activeTab}"
		valueChangeListener="#{componentNavigator.tabPanelSwitched}">

		<rich:tab name="wProcessDefQuery" label="#{msg.label_process_def_search}">
			<a4j:support event="ontabenter" ajaxSingle="true"
				action="#{wProcessDefQueryBean.searchWProcessDefs}"
				reRender="w_process_def_list_table">
				<a4j:actionparam name="valor" value=""
					assignTo="#{wProcessDefQueryBean.action}" />
			</a4j:support>
			<ui:include src="tabs/wProcessDefSearch.xhtml" />
		</rich:tab>

		<rich:tab name="w_process_def_last_modified_search" label="Last Modified">
			<a4j:support event="ontabenter" ajaxSingle="true"
				action="#{wProcessDefQueryBean.searchWProcessDefs}"
				reRender="w_process_def_list_table">
				<a4j:actionparam name="value" value="LAST_W_PROCESS_DEF_MODIFIED"
					assignTo="#{wProcessDefQueryBean.action}" />
			</a4j:support>
			<ui:include src="tabs/wProcessDefSearch.xhtml" >
					<ui:param name="action" value="LAST_W_PROCESS_DEF_MODIFIED"/>		
			</ui:include>
		</rich:tab>

		<rich:tab name="w_process_def_last_added_search" label="Last Added">
			<a4j:support event="ontabenter" ajaxSingle="true"
				action="#{wProcessDefQueryBean.searchWProcessDefs}"
				reRender="w_process_def_list_table">
				<a4j:actionparam name="value" value="LAST_W_PROCESS_DEF_ADDED"
					assignTo="#{wProcessDefQueryBean.action}" />
			</a4j:support>
			<ui:include src="tabs/wProcessDefSearch.xhtml" >
					<ui:param name="action" value="LAST_W_PROCESS_DEF_ADDED"/>		
			</ui:include>
		</rich:tab>

	</rich:tabPanel>

</ui:composition>
