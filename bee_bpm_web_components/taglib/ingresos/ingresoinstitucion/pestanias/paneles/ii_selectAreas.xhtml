<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

     <style>
        .top{
            vertical-align:top;
        }
    </style>

	<h:panelGroup>
	    <h:panelGrid columns="2" columnClasses="top, top">
	        
	        <rich:pickList value="#{fichaInstitucionBean.selectedAreas}" 
	        			  listsHeight="220px" sourceListWidth="260px" targetListWidth="260px" > 
	            <f:selectItems value="#{fichaInstitucionBean.listaAreasCombo}"/>
	        </rich:pickList>
	 
	    </h:panelGrid>
    	 <h:panelGrid columns="3" columnClasses="top, top">
    	 	<h:outputText value="" />
    	 	<a4j:commandButton id="btnPanSACancelar" value="#{msg.label_cancelar}" reRender="areaSelected, ingresoInstitucion_form"
				action="#{fichaInstitucionBean.cancelaAgregarAreasSeleccionadas}"
    	 		onclick="javascript:Richfaces.hideModalPanel('mpSeleccionarAreas')"/>
	   	 	<a4j:commandButton id="btnPanSAOk" value="#{msg.label_confirmar}" reRender="areaSelected, ingresoInstitucion_form"
					actionListener="#{fichaInstitucionBean.agregaAreasSeleccionadas}"
	    	 		oncomplete="javascript:Richfaces.hideModalPanel('mpSeleccionarAreas')"/>    	 		
    	 </h:panelGrid>
		
    
    </h:panelGroup>
</ui:composition>
