<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">


<style type="text/css">
.colStyleF1 { 
	width: 190px;
}
.colStyleF2 { 
	width: 460px;

}
</style>


	<h:panelGrid width="90%" columns="2" columnClasses="colStyleF1,colStyleF2">
		<h:outputText value="#{msg.label_Pais}:" styleClass="firstLeftText"/>
		<h:selectOneMenu id="fep_pais" value="#{territorioBean.idPais}"   
			style="width:200px; height: 24px; font-size:13px;padding: 4px;">
			<f:selectItems value="#{territorioBean.listaPaises}" />
			<a4j:support ajaxSingle="true"  actionListener="#{territorioBean.changePais}"
				event="onchange" reRender="jerarquia_territorial" />
		</h:selectOneMenu>
		
	</h:panelGrid>
						
	<table cellspacing="0" cellpadding="2" border="0">



		<a4j:repeat value="#{territorioBean.jerarquiaTerritorial}" var="jt"
					rowKeyVar="rowIndex" id="jerarquia_territorial">
			<tr>
				<td style="width: 232px;">
					<span class="firstLeftText">
						<h:outputText 	value="#{jt.tipoTerritorioNombre}:" />
					</span>					
				</td>
				<td style="width: 460px;">
					<h:inputText 	id="expertoDatoBancario" maxlength="30"
									value="#{fichaExpertoBean.experto.expertoDatoBancario}"
									style="width: 240px; font-size:13px; padding: 4px" /></td>
			</tr>

		</a4j:repeat>
	</table>

			
</ui:composition>
