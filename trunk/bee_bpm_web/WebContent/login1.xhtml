<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<ui:define name="title">Beeblos BPM Login</ui:define>
	

	<f:loadBundle basename="org.beeblos.bpm.wc.taglib.util.messages" var="msg" />	



<h:form>

		<h:panelGrid columns="2">
			<h:outputLabel for="txtLogin" value="#{msg.label_loginUser}" styleClass="labelBce"/> 
			<h:panelGroup>
				<h:inputText id="txtLogin" value="#{login_x_Bean.usuarioLogin}" required="true"/>
				<h:message for="txtLogin" showDetail="true" errorClass="error"  style="text-align:left;"/>
			</h:panelGroup>
			
			<h:outputLabel for="txtPassword" value="#{msg.label_password}" styleClass="labelBce"/> 
			<h:panelGroup>
				<h:inputSecret id="txtPassword" value="#{login_x_Bean.password}" required="true"/>
				<h:message for="txtPassword" errorClass="error"  style="text-align:left;"/>
			</h:panelGroup>				
		</h:panelGrid>

		<h:commandButton value="#{msg.label_login}" action="#{login_x_Bean.login}" onclick="return true;"/>
</h:form>
</ui:composition>
</html>
