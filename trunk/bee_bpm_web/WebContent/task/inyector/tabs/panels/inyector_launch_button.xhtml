<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

	
	<h:panelGrid id="launch_button_panel" columns="3" style=" width : 100%; height : auto; " 
			columnClasses="column25percent,column70percent,column05percent" >
			
		<rich:spacer width="10" />
		<a4j:commandButton id="boton_inyectar"
				value="#{msg.label_launch_workflow} !" 
				reRender="inyector_form" 
				title="#{msg.label_inserts_new_work_item_in_indicated_process}"
                actionListener="#{inyectorBean.launchWork}" 
                style="align:top;width: 190px;"/>				
		<rich:spacer width="10" />

	</h:panelGrid>


</ui:composition>
