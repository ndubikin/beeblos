<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<h:form id="hibernate_parameters_form">


		<h:panelGrid columns="2"
			style=" width : auto; height : auto; padding-left: 15px;"
			columnClasses="colStyle140px, colStyle480px" >

			<h:outputText value="#{msg.label_driver_class}:"
				styleClass="firstLeftText" />
			<h:outputText id="driver_class_output"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionDriverClass}"
				rendered="#{changeHibernateConfigurationBean.readOnly}"/>
			<h:inputText id="driver_class_input"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionDriverClass}"
				rendered="#{!changeHibernateConfigurationBean.readOnly}"
				style="width:400px; font-size:13px;	padding: 4px;" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_password}:"
				styleClass="firstLeftText" />
			<h:outputText id="driver_class_output"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionPassword}"
				rendered="#{changeHibernateConfigurationBean.readOnly}"/>
			<h:inputText id="password"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionPassword}"
				rendered="#{!changeHibernateConfigurationBean.readOnly}"
				style="width:400px; font-size:13px;	padding: 4px;" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_url}:" styleClass="firstLeftText" />
			<h:outputText id="driver_class_output"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionUrl}"
				rendered="#{changeHibernateConfigurationBean.readOnly}"/>
			<h:inputText id="url"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionUrl}"
				rendered="#{!changeHibernateConfigurationBean.readOnly}"
				style="width:400px; font-size:13px;	padding: 4px;" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_username}:"
				styleClass="firstLeftText" />
			<h:outputText id="driver_class_output"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionUsername}"
				rendered="#{changeHibernateConfigurationBean.readOnly}"/>
			<h:inputText id="username"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionUsername}"
				rendered="#{!changeHibernateConfigurationBean.readOnly}"
				style="width:400px; font-size:13px;	padding: 4px;" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_default_catalog}:"
				styleClass="firstLeftText" />
			<h:outputText id="driver_class_output"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionDefaultCatalog}"
				rendered="#{changeHibernateConfigurationBean.readOnly}"/>
			<h:inputText id="default_catalog"
				value="#{changeHibernateConfigurationBean.currentHibernateSessionParameters.connectionDefaultCatalog}"
				rendered="#{!changeHibernateConfigurationBean.readOnly}"
				style="width:400px; font-size:13px;	padding: 4px;" />
			<rich:spacer height="10" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<rich:spacer height="10" />
			<h:panelGroup>
				<h:commandButton id="editButton" value="#{msg.label_edit}"
					action="#{changeHibernateConfigurationBean.changeReadOnlyToFalse}"
					reRender="hibernate_parameters_form"
					rendered="#{changeHibernateConfigurationBean.readOnly}"
					style="width:80px; margin-right:20px;" />
				<h:commandButton id="applyButton" value="#{msg.label_apply}"
					action="#{changeHibernateConfigurationBean.applyNewConfiguration}"
					reRender="hibernate_parameters_form"
					rendered="#{changeHibernateConfigurationBean.readOnly}"
					style="width:80px; margin-right:20px;" />
				<a4j:commandButton id="defaultParametersButton"
					value="#{msg.label_set_default_configuration}"
					actionListener="#{changeHibernateConfigurationBean.setDefaultConfiguration}"
					reRender="hibernate_parameters_form"
					rendered="#{changeHibernateConfigurationBean.readOnly}"
					style="width:150px; margin-right:20px;" />

				<a4j:commandButton id="checkButton"
					value="#{msg.label_check_configuration}"
					actionListener="#{changeHibernateConfigurationBean.checkConfiguration}"
					reRender="hibernate_parameters_form"
					rendered="#{!changeHibernateConfigurationBean.readOnly}"
					style="width:150px; margin-right:20px;" />

				<a4j:commandButton id="updateButton"
					value="#{msg.label_set_default_configuration}"
					actionListener="#{changeHibernateConfigurationBean.updateConfiguration}"
					reRender="hibernate_parameters_form"
					rendered="#{!changeHibernateConfigurationBean.readOnly}"
					style="width:150px; margin-right:20px;" />
			</h:panelGroup>
			<rich:spacer height="10" />

		</h:panelGrid>
	</h:form>

</ui:composition>
