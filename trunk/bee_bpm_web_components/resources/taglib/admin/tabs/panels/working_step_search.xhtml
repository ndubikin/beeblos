<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">


	<style type="text/css">
.colStyle1 {
	width: 150px;
	margin: 0px;
}

.colStyle2 {
	width: 125px;
	margin: 0px;
}

.colStyle3 {
	width: 60px;
	margin: 0px;
}

.colStyle4 {
	width: 125px;
	margin: 0px;
}

.colStyle5 {
	width: 80px;
	margin: 0px;
}

.colStyle6 {
	width: 50px;
	margin: 0px;
}

.rich-calendar-input {
	font-size: 13px !important;
	width: 80px;
	padding: 4px;
}

.viewFilters {
	text-align: center;
	padding-left: 0px;
	font-size: 11px;
	cursor: pointer;
	color: #7795AF;
	font-family: Verdana;
	text-decoration: underline
}
</style>

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<h:form id="working_step_search_form${action}">

		<h:panelGrid columns="5"
			style=" width : auto; height : auto; padding-left: 15px;"
			columnClasses="colStyle1">
			
			<h:outputText value="#{msg.label_process_id}:" styleClass="firstLeftText" />
			<h:inputText id="process_id_filter" value="#{workingProcessQueryBean.processIdFilter}"
				style="width:286px; font-size:12px;	padding: 4px;" />
			<h:commandButton id="searchButton" value="#{msg.label_search}"
				action="#{workingProcessQueryBean.searchWorkingProcessLiveSteps}"
				style="width:100px; margin-left:30px;">
				<f:setPropertyActionListener value="${action}"
					target="#{workingProcessQueryBean.action}" />
			</h:commandButton>
			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_step_id}:" styleClass="firstLeftText" />
			<h:inputText id="step_id_filter" value="#{workingProcessQueryBean.stepIdFilter}"
				style="width:286px; font-size:12px;	padding: 4px;" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_status}:" styleClass="firstLeftText" />
			<h:panelGroup>
				<h:selectOneRadio id="step_type" value="#{workingProcessQueryBean.stepTypeFilter}">
 					<f:selectItem id="all_steps" itemLabel="#{msg.label_all}" 
 						itemValue="ALL" />
					<f:selectItem id="pending_steps" itemLabel="#{msg.label_pending}" 
						itemValue="PENDING" />
					<f:selectItem id="processed_steps" itemLabel="#{msg.label_processed}" 
						itemValue="PROCESSED" />
				</h:selectOneRadio>
			</h:panelGroup>
			<rich:spacer height="10" />
			<rich:spacer height="10" />
			<rich:spacer height="10" />

		</h:panelGrid>

	</h:form>

</ui:composition>
