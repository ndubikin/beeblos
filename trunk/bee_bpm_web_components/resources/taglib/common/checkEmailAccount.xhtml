<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>

		<h:panelGrid width="98%" columns="2"
			columnClasses="colStyle100,colStyle250">

			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_insert_a_valid_email_account_to_send_a_checking_email}: " />
			<h:inputText id="cheking_email_direction"
				value="#{wProcessDefFormBean.checkingEmailAccount}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />

		</h:panelGrid>

		<h:panelGrid width="98%" columns="1"
			columnClasses="colStyle250"
			style="text-align:center;">

			<h:panelGroup>
				<a4j:commandButton id="cancel_button_sr" value="#{msg.label_cancel}"
					onclick="javascript:Richfaces.hideModalPanel('mpCheckEmailAccount')"
					style="width:80px; height:24px;" />
				<a4j:commandButton id="ok_button_sr" value="#{msg.label_send}"
					actionListener="#{wProcessDefFormBean.checkEmailAccount}"
					oncomplete="javascript:Richfaces.hideModalPanel('mpCheckEmailAccount');"
					reRender="w_process_def_step_permissions, w_process_def_step_response_table, mpAddStepResponse"
					style="width:120px; margin-left: 10px; height:24px;" />
			</h:panelGroup>
		</h:panelGrid>

	</h:form>
</ui:composition>
