<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>

		<rich:spacer height="10" />

		<h:outputText value="#{msg.label_please_confirm_the_route_removing_or_cancel_the_operation}" />

		<h:panelGrid width="98%" columns="2"
			columnClasses="colStyle50,colStyle100">


			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_from_step}: " />
			<h:outputText id="from_step"
				value="#{wProcessDefFormBean.currentStepSequence.fromStep.name}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_to_step}: " />
			<h:outputText id="to_step"
				value="#{wProcessDefFormBean.currentStepSequence.toStep.name}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />

		</h:panelGrid>

		<h:panelGroup>
			<a4j:commandButton id="cancel_button_sr" value="#{msg.label_cancel}"
				onclick="javascript:Richfaces.hideModalPanel('mpDeleteRoute')"
				style="width:80px; height:24px;" />
			<a4j:commandButton id="delete_button_sr" value="#{msg.label_remove}"
				actionListener="#{wProcessDefFormBean.deleteRoute}"
				oncomplete="javascript:Richfaces.hideModalPanel('mpDeleteRoute');"
				reRender="w_process_def_step_sequence_table, w_process_def_step_permissions_outgoing_routes_form, mpDeleteRoute"
				style="width:120px; margin-left: 10px; height:24px;" />
		</h:panelGroup>

	</h:form>
</ui:composition>
