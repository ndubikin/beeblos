<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>

		<h:outputText value="#{msg.label_please_confirm_response_removing_or_cancel_the_operation}" />

		<h:panelGrid width="98%" columns="2"
			columnClasses="colStyle100,colStyle250">


			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_order}: " />
			<h:outputText id="step_response_order"
				value="#{wStepDefFormBean.stepResponse.respOrder}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<h:outputText value="#{msg.label_name}: " />
			<h:outputText id="step_response_name"
				value="#{wStepDefFormBean.stepResponse.name}"
				style="width:200px; font-size:13px;	padding: 4px;" />

			<rich:spacer height="10" />
			<rich:spacer height="10" />

		</h:panelGrid>

		<h:panelGroup>
			<a4j:commandButton id="cancel_button_sr" value="#{msg.label_cancel}"
				onclick="javascript:Richfaces.hideModalPanel('mpDeleteStepResponse')"
				style="width:80px; height:24px;" />
			<a4j:commandButton id="delete_button_sr" value="#{msg.label_remove}"
				actionListener="#{wStepDefFormBean.deleteStepResponse}"
				oncomplete="javascript:Richfaces.hideModalPanel('mpDeleteStepResponse');"
				reRender="w_process_def_step_permissions, w_process_def_step_response_table"
				style="width:120px; margin-left: 10px; height:24px;" />
		</h:panelGroup>

	</h:form>
</ui:composition>
