<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpAddAndEditStepSequence" width="650" height="250">
	    <f:facet name="header">
	        <h:panelGroup id="addAndEditStepSequenceTitlePanel">
	            <h:outputText id="addAndEditStepSequenceTitle"  value="#{msg.label_edit_route}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="addAndEditStepSequence">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_add_and_edit_step_sequence"/>
		        <rich:componentControl id="addAndEditStepSequenceControl" for="mpAddAndEditStepSequence" attachTo="hidelink_add_and_edit_step_sequence" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="addAndEditStepSequence.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
