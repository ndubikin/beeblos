<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpAddStepResponse" width="400" height="190">
	    <f:facet name="header">
	        <h:panelGroup id="addStepResponseTitlePanel">
	            <h:outputText id="addStepResponseTitle"  value="#{msg.label_step_response}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="addStepResponse">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_add_step_response"/>
		        <rich:componentControl id="addStepResponseControl" for="mpAddStepResponse" attachTo="hidelink_add_step_response" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="addStepResponse.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
