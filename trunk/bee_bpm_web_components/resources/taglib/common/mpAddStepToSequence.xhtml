<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpAddStepToSequence" width="400" height="300">
	    <f:facet name="header">
	        <h:panelGroup id="addStepToSequenceTitlePanel">
	            <h:outputText id="addStepToSequenceTitle"  value="#{msg.label_step_response}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="addStepToSequence">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_add_step_to_sequence"/>
		        <rich:componentControl id="addStepToSequenceControl" for="mpAddStepToSequence" attachTo="hidelink_add_step_to_sequence" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="addStepToSequence.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
