<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpBuscarPersonas" width="600" height="600">
	    <f:facet name="header">
	        <h:panelGroup id="personSearchTitlePanel">
	            <h:outputText id="personSearchTitle"  value="#{msg.label_people_search}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="searchPersonPanel">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink"/>
		        <rich:componentControl id="searchPersonControl" for="mpBuscarPersonas" attachTo="hidelink" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

			<ui:include src="buscarPersona.xhtml">
				<ui:param name="formBuscar" value="frmBuscarPersonas"/>
				<ui:param name="formLista" value="frmMostrarListaPersonas"/>
			</ui:include>
	
	</rich:modalPanel>	
	
	
</ui:composition>
