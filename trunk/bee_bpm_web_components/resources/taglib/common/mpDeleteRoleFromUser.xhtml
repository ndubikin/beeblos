<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpDeleteRoleFromUser" width="300" height="150">
	    <f:facet name="header">
	        <h:panelGroup id="deleteRoleFromUserTitlePanel">
	            <h:outputText id="deleteRoleFromUserTitle"  value="#{msg.label_removing_role_from_user}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="deleteRoleFromUser">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_delete_role_from_user"/>
		        <rich:componentControl id="deleteRoleFromUserControl" for="mpDeleteRoleFromUser" attachTo="hidelink_delete_role_from_user" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="deleteRoleFromUser.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
