<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpDeleteRoute" width="400" height="200">
	    <f:facet name="header">
	        <h:panelGroup id="deleteRouteTitlePanel">
	            <h:outputText id="deleteRouteTitle"  value="#{msg.label_remove_route}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="deleteRoute">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_delete_route"/>
		        <rich:componentControl id="deleteRouteControl" for="mpDeleteRoute" attachTo="hidelink_delete_route" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="deleteRoute.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
