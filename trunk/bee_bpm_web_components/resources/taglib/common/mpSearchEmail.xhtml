<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

		<rich:modalPanel id="mpSearchEmail" width="800" height="550">
			<f:facet name="header">
				<h:panelGroup id="searchEmailTitlePanel">
					<h:outputText id="searchEmailTitle" value="#{msg.label_search}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup id="searchEmailPanel">
					<h:graphicImage value="/images/modal/close.png"
						styleClass="hidelink" id="hidelinkEmail" />
					<rich:componentControl id="searchEmailControl"
						for="mpSearchEmail" attachTo="hidelinkEmail"
						operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<ui:include src="searchEmail.xhtml">
				<ui:param name="email_search_form" value="email_list_frm" />
				<ui:param name="email_list_form" value="email_show_list_frm" />
			</ui:include>

		</rich:modalPanel>
		
</ui:composition>
