<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpSearchUser" width="600" height="420"
		onshow="document.getElementById('userSearchTitle').innerHTML=event.parameters.titleParam;">
	    <f:facet name="header">
	        <h:panelGroup id="userSearchTitlePanel">
	            <h:outputText id="userSearchTitle"  value="#{msg.label_people_search}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="searchUserPanel">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_search_user"/>
		        <rich:componentControl id="searchUserControl" for="mpSearchUser" attachTo="hidelink_search_user" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

			<ui:include src="searchUser.xhtml">
				<ui:param name="searchForm" value="frmSearchUser"/>
				<ui:param name="listForm" value="frmDisplayUserList"/>
			</ui:include>
	
	</rich:modalPanel>	
	
	
</ui:composition>
