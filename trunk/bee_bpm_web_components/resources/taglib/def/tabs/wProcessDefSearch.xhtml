<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">



	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<h:panelGrid columns="1" width="100%">
		<h:panelGroup>
			<fieldset class="demo_fieldset">
				<legend class="demo_legend">Enter the search data</legend>
				<div>
					<ui:include src="panels/wProcessDef_search.xhtml">
						<ui:param name="action" value="${action}" />
					</ui:include>
				</div>
			</fieldset>

			<fieldset class="demo_fieldset">
				<legend class="demo_legend">WProcessDef List</legend>
				<div>
					<ui:include src="panels/wProcessDef_list.xhtml">
						<ui:param name="action" value="${action}" />
					</ui:include>
				</div>
			</fieldset>

		</h:panelGroup>
		
		<h:form>
			<a4j:commandLink id="insert_process"
			title="#{msg.label_add_new_process}"
			style="margin-left: 30px; margin-bottom: 50px; border:0; border-width:0; width:0; height:0; outline:0;"
			tabindex="-1"
			rendered="#{contextoSeguridad.permiteCualquiera['530']}"
			action="#{wProcessDefQueryBean.createNewWProcessDef}">
			<h:graphicImage id="imgInsertar" value="/images/insertar.png"
				style="border:0;" />
		</a4j:commandLink>
		</h:form>
		
	</h:panelGrid>


</ui:composition>
