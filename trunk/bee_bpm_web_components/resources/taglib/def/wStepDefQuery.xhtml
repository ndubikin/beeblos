<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:tabPanel switchType="server"
		selectedTab="#{componentNavigator.currentComponent.activeTab}"
		valueChangeListener="#{componentNavigator.tabPanelSwitched}">

		<rich:tab name="w_step_def_main_search" label="WStepDef Search">
			<a4j:support event="ontabenter" ajaxSingle="true"
				action="#{wStepDefQueryBean.searchWStepDefs}"
				reRender="w_step_def_list_table">
				<a4j:actionparam name="value" value=""
					assignTo="#{wStepDefQueryBean.action}" />
			</a4j:support>
			<ui:include src="tabs/wStepDefSearch.xhtml" />
		</rich:tab>

		<rich:tab name="w_step_def_last_modified_search" label="Last Modified">
			<a4j:support event="ontabenter" ajaxSingle="true"
				action="#{wStepDefQueryBean.searchWStepDefs}"
				reRender="w_step_def_list_table">
				<a4j:actionparam name="value" value="LAST_W_STEP_DEF_MODIFIED"
					assignTo="#{wStepDefQueryBean.action}" />
			</a4j:support>
			<ui:include src="tabs/wStepDefSearch.xhtml" >
					<ui:param name="action" value="LAST_W_STEP_DEF_MODIFIED"/>		
			</ui:include>
		</rich:tab>

		<rich:tab name="w_step_def_last_added_search" label="Last Added">
			<a4j:support event="ontabenter" ajaxSingle="true"
				action="#{wStepDefQueryBean.searchWStepDefs}"
				reRender="w_step_def_list_table">
				<a4j:actionparam name="value" value="LAST_W_STEP_DEF_ADDED"
					assignTo="#{wStepDefQueryBean.action}" />
			</a4j:support>
			<ui:include src="tabs/wStepDefSearch.xhtml" >
					<ui:param name="action" value="LAST_W_STEP_DEF_ADDED"/>		
			</ui:include>
		</rich:tab>

	</rich:tabPanel>

</ui:composition>
