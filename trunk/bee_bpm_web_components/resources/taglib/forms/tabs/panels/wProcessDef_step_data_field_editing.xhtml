<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:form id="w_process_def_step_data_fields_edit">
	
		<h:panelGroup rendered="#{!wStepDefFormBean.visibleButtonEditDataField}" >
		
			<h:panelGrid columns="1" style="margin-left:20;">
			
				<h:outputText value="#{msg.label_editing_data_field}: #{wStepDefFormBean.wStepDataFieldSelected.dataField.name}" style="font-size:12px; "/>
				
				<h:outputFormat value="#{msg.label_length_is_greater_than_allowable_maximum_of}"
					styleClass="label_form_bold"
					style="color:red;"
					rendered="#{wStepDefFormBean.wStepDataFieldSelected.length gt wStepDefFormBean.wStepDataFieldSelected.dataField.length}">
					<f:param value="#{wStepDefFormBean.wStepDataFieldSelected.dataField.length}"/>
				</h:outputFormat>
				
			</h:panelGrid>
			
			<h:panelGrid columns="2" style="margin-left: 16px; margin-top:10px;">
			
				<h:outputText value="#{msg.label_order}:" styleClass="label_form"
					style="margin:0px;padding:0px;" />
				<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.order}" style="font-size: 12px;padding: 4px;width: 20px;"/>					
			
				<h:outputText value="#{msg.label_active}:" styleClass="label_form"
					style="margin:0px;padding:0px;" />
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.wStepDataFieldSelected.active}" />
					
				<h:outputText value="#{msg.label_read_only}:"
					styleClass="label_form"/>
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.wStepDataFieldSelected.readOnly}" />
					
				<h:outputText value="#{msg.label_required}:"
					styleClass="label_form"/>
				<h:selectBooleanCheckbox value="#{wStepDefFormBean.wStepDataFieldSelected.required}" />
					
				<h:outputText value="#{msg.label_name}:"
					styleClass="label_form"/>
				<h:panelGroup>
					<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.name}" style="font-size: 12px;padding: 4px;width: 200px;"/>
					<h:outputText value="( #{wStepDefFormBean.wStepDataFieldSelected.dataField.name} )" 
						rendered="#{wStepDefFormBean.wStepDataFieldSelected.dataField.name!=null}"
						styleClass="label_form" style="margin-left:10px;" />
				</h:panelGroup>
					
				<h:outputText value="#{msg.label_default_value}:"
					styleClass="label_form"/>
				<h:panelGroup>
					<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.defaultValue}" style="font-size: 12px;padding: 4px;width: 200px;"/>
					<h:outputText value="( #{wStepDefFormBean.wStepDataFieldSelected.dataField.defaultValue} )" 
						rendered="#{wStepDefFormBean.wStepDataFieldSelected.dataField.defaultValue!=null}"
						styleClass="label_form" style="margin-left:10px;" />
				</h:panelGroup>
					
				<h:outputText value="#{msg.label_length}:"
					styleClass="label_form"/>
				<h:panelGroup>
					<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.length}" style="font-size: 12px;padding: 4px;width: 50px;" />
					<h:outputText value="( #{wStepDefFormBean.wStepDataFieldSelected.dataField.length} )" 
						rendered="#{wStepDefFormBean.wStepDataFieldSelected.dataField.length!=null}"
						styleClass="label_form" style="margin-left:10px;" />
				</h:panelGroup>
					
				<h:outputText value="#{msg.label_comments}:"
					styleClass="label_form"/>
				<h:inputText value="#{wStepDefFormBean.wStepDataFieldSelected.comments}" style="font-size: 12px;padding: 4px;width: 300px;"/>
			</h:panelGrid>
			
			<div style=" margin-top:10px;margin-bottom:10px;">
				<h:panelGroup>
					<a4j:commandButton value="#{msg.label_cancel}"
					    style="width:120px; margin-left: 16px; margin-bottom: 10px;"
					    action="#{wStepDefFormBean.cancelEditDataField}" reRender="w_process_def_step_data_fields_edit, w_process_step_def_data_fields_form, w_process_def_step_data_fields_form"/>
					<a4j:commandButton value="#{msg.label_save}"
					    style="width:120px; margin-left: 10px; margin-bottom: 10px;"
					    action="#{wStepDefFormBean.saveEditDataField}" reRender="w_process_def_step_data_fields_edit, w_process_step_def_data_fields_form, w_process_def_step_data_fields_form"/>
				</h:panelGroup>
			</div>
		</h:panelGroup>

	</h:form>

</ui:composition>
