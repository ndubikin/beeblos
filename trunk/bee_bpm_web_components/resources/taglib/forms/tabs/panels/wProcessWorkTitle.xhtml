<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

	<div>
	
		<h:panelGrid columns="1">
	
			<h:panelGroup>
			
				<h:outputText value="#{msg.label_process}: " 
									styleClass="title_style" 
									rendered="#{wProcessWorkFormBean.currObjId!=null and wProcessWorkFormBean.currObjId!=0}"
									style="margin-left: 32px; margin-bottom: 10px;"/>
		
				<h:outputText value="( #{wProcessWorkFormBean.currentWProcessWork.id} ) - " 
									styleClass="title_style" 
									rendered="#{wProcessWorkFormBean.currObjId!=null and wProcessWorkFormBean.currObjId!=0}"
									style="margin-bottom: 10px;"/>
									
				<h:outputText value="#{wProcessWorkFormBean.currentWProcessWork.reference} - " 
									styleClass="title_style" 
									rendered="#{wProcessWorkFormBean.currObjId!=null and wProcessWorkFormBean.currObjId!=0}"
									style="margin-bottom: 10px;"/>
									
				<h:outputText value="#{wProcessWorkFormBean.currentWProcessWork.comments}" 
									styleClass="title_style" 
									rendered="#{wProcessWorkFormBean.currObjId!=null and wProcessWorkFormBean.currObjId!=0}"
									style="margin-bottom: 10px;"/>
									
			</h:panelGroup>
		
			<rich:spacer height="10" />

			<h:panelGroup style=" margin-left: 32px;">

				<h:outputText value="#{wProcessWorkFormBean.currentWProcessWork.idProcess} - " 
									rendered="#{wProcessWorkFormBean.currObjId!=null and wProcessWorkFormBean.currObjId!=0}"
									style="margin-left: 32px; margin-bottom: 10px;"/>
									
				<h:outputText value="#{wProcessWorkFormBean.currentWProcessWork.version} / " 
									rendered="#{wProcessWorkFormBean.currObjId!=null and wProcessWorkFormBean.currObjId!=0}"
									style="margin-bottom: 10px;"/>
									
				<h:outputText value="#{wProcessWorkFormBean.currentWProcessWork.id}" 
									rendered="#{wProcessWorkFormBean.currObjId!=null and wProcessWorkFormBean.currObjId!=0}"
									style="margin-bottom: 10px;"/>
									
				<rich:spacer height="10" />
				
			</h:panelGroup>
		
		</h:panelGrid>
							
	</div>
		
</ui:composition>
