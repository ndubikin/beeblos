<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:form>
	
		<a4j:jsFunction name="refreshSaveButton" ajaxSingle="true" actionListener="#{wProcessDefFormBean.changeReadOnlyToFalse}" 
						reRender="cancel_button, save_button" />
	
	</h:form>


	<h:form id="w_process_def_main_tag_form">
		
		<h:panelGrid width="98%" columns="2" style="width:700px;margin-left:16px;"
			columnClasses="colStyle200px, colStyle480px">
			
			<rich:spacer height="10" />
			<rich:spacer height="10" />
			
			<h:outputText value="#{msg.label_name}:" styleClass="firstLeftText" />
			<h:inputText id="fact_w_process_def_name"
				value="#{wProcessDefFormBean.currentWProcessDef.process.name}"
				style="width:350px; font-size:13px;	padding: 4px;"				
				rendered="#{!wProcessDefFormBean.readOnly}"/>
			<h:outputText 
				value="#{wProcessDefFormBean.currentWProcessDef.process.name}"
				style="font-size:13px;"
				rendered="#{wProcessDefFormBean.readOnly}"/>

			<h:outputText value="#{msg.label_comments}:"
				styleClass="firstLeftText" />
			<h:inputText id="fact_w_process_def_comments"
				value="#{wProcessDefFormBean.currentWProcessDef.process.comments}"
				style="width:350px; font-size:13px;	padding: 4px;"
				 
				rendered="#{!wProcessDefFormBean.readOnly}"/>
			<h:outputText 
				value="#{wProcessDefFormBean.currentWProcessDef.process.comments}"
				style="font-size:13px;"
				rendered="#{wProcessDefFormBean.readOnly}"/>

		</h:panelGrid>
		
		<h:panelGrid width="98%" columns="2" style="width:700px;margin-left:16px;"
			columnClasses="colStyle200px, colStyle480px"
			rendered="#{wProcessDefFormBean.currentId eq null or wProcessDefFormBean.currentId eq 0}">
				
			<h:outputText value="#{msg.label_version} #{msg.label_comments}:"
				styleClass="firstLeftText" />
			<h:inputText
				value="#{wProcessDefFormBean.currentWProcessDef.comments}"
				style="width:350px; font-size:13px;	padding: 4px;"
				rendered="#{!wProcessDefFormBean.readOnly}"/>
			<h:outputText 
				value="#{wProcessDefFormBean.currentWProcessDef.comments}"
				style="font-size:13px;"
				rendered="#{wProcessDefFormBean.readOnly}"/>

			<h:outputText value="#{msg.label_begin_step}:"
				styleClass="firstLeftText" />
			<h:selectOneMenu
				value="#{wProcessDefFormBean.currentWProcessDef.beginStep.id}"
				style="width:250px; height: 24px; font-size:13px;padding: 3px;"
				rendered="#{!wProcessDefFormBean.readOnly}">
				<f:selectItems value="#{wProcessDefFormBean.lStepCombo}" />
			</h:selectOneMenu>
			<h:outputText 
				value="#{wProcessDefFormBean.currentWProcessDef.beginStep.name}"
				style="font-size:13px;"
				rendered="#{wProcessDefFormBean.readOnly}"/>
			
			<h:outputText value="#{msg.label_admin_email}:"
				styleClass="firstLeftText" />
			<h:inputText
				value="#{wProcessDefFormBean.currentWProcessDef.adminEmail}"
				style="width:350px; font-size:13px;	padding: 4px;"
				rendered="#{!wProcessDefFormBean.readOnly}"/>
			<h:outputText 
				value="#{wProcessDefFormBean.currentWProcessDef.adminEmail}"
				style="font-size:13px;"
				rendered="#{wProcessDefFormBean.readOnly}"/>				

			<rich:spacer height="10" />
			<rich:spacer height="10" />

		</h:panelGrid>
		
		<h:panelGrid width="98%" columns="2" style="width:700px;margin-left:16px;"
			columnClasses="colStyle200px, colStyle480px"
			rendered="#{wProcessDefFormBean.currentId ne null and wProcessDefFormBean.currentId ne 0}">
				
			<rich:spacer height="10"/>
			<rich:spacer height="10"/>
			
			<rich:spacer height="10" styleClass="firstLeftText"/>
			<h:panelGroup width="100%">
				<h:outputText value="#{msg.label_created_by}: " />
				<h:outputText id="fact_w_process_def_insert_user"
					value="#{wProcessDefFormBean.currentWProcessDef.process.insertUser} " />
				<h:outputText value="#{msg.label_the} " />
				<h:outputText
					value="#{wProcessDefFormBean.currentWProcessDef.process.insertDate}">
					<f:convertDateTime pattern="#{msg.label_date_format}"
						timeZone="#{wProcessDefFormBean.timeZone}" />
				</h:outputText>
			</h:panelGroup>

			<rich:spacer height="10"/>
			<rich:spacer height="10"/>

			<rich:spacer height="10"/>
			<h:panelGroup>
				<h:outputText value="#{msg.label_last_modification}: " />
				<h:outputText id="fact_w_process_def_mod_user"
					value="#{wProcessDefFormBean.currentWProcessDef.process.modUser} " />
				<h:outputText value="#{msg.label_the} " styleClass="firstLeftText" />
				<h:outputText
					value="#{wProcessDefFormBean.currentWProcessDef.process.modDate}">
					<f:convertDateTime pattern="#{msg.label_date_format}"
						timeZone="#{wProcessDefFormBean.timeZone}" />
				</h:outputText>
			</h:panelGroup>


		</h:panelGrid>
		
		<h:panelGrid width="98%" columns="2" style="width:700px;margin-left:16px;"
			columnClasses="colStyle200px, colStyle480px">
				
			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<rich:spacer height="10" />
			<h:panelGroup>
				<a4j:commandButton id="edit_button" value="#{msg.label_edit}"
					actionListener="#{wProcessDefFormBean.changeReadOnlyToFalse}"
					reRender="w_process_def_main_tag_form"
					style="width:80px; margin-right:20px; " 
					rendered="#{wProcessDefFormBean.readOnly}"/>
			
				<a4j:commandButton id="cancel_button" value="#{msg.label_cancel}"
					action="#{wProcessDefFormBean.cancel}"
					reRender="w_process_def_main_tag_form"
					style="width:80px; margin-right:20px; " 
					rendered="#{!wProcessDefFormBean.readOnly}"/>

				<a4j:commandButton id="update_button" value="#{msg.label_update}"
					actionListener="#{wProcessDefFormBean.update}"
					reRender="w_process_def_main_tag_form"
					style="margin-right: 0px; width:120px; " 
					rendered="#{!wProcessDefFormBean.readOnly and (wProcessDefFormBean.currentId != null) and (wProcessDefFormBean.currentId != 0)}"/>

				<h:commandButton id="save_continue_button" value="#{msg.label_save}"
					action="#{wProcessDefFormBean.save_continue}"
					style="margin-right: 0px; width:120px; " 
					rendered="#{!wProcessDefFormBean.readOnly and ((wProcessDefFormBean.currentId == null) or (wProcessDefFormBean.currentId == 0))}"/>

			</h:panelGroup>
			
		</h:panelGrid>

		<h:panelGrid columns="1" width="98%" style="margin-left:16px;">
				
			<rich:spacer height="10" />

			<h:selectOneMenu value="#{wProcessDefFormBean.activeFilter}"
				style="width:100px; font-size:12px;	padding: 4px;">
				<f:selectItem itemLabel="#{msg.label_all}" itemValue="ALL" />
				<f:selectItem itemLabel="#{msg.label_active}" itemValue="#{msg.label_active}" />
				<f:selectItem itemLabel="#{msg.label_inactive}" itemValue="#{msg.label_inactive}" />
				<a4j:support event="onchange"
					actionListener="#{wProcessDefFormBean.reloadRelatedProcessDefList}"
					reRender="w_process_def_list_table" />
			</h:selectOneMenu>

			<rich:dataTable id="w_process_def_list_table"
				value="#{wProcessDefFormBean.relatedProcessDefList}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="wpd" width="40%" rows="10" reRender="dseDown">
				<f:facet name="header">
					<h:outputText
						value="#{msg.label_head_related_process_def_list} ( #{wProcessDefFormBean.relatedProcessDefList.size()} #{msg.label_results} )" />
				</f:facet>

				<rich:column sortBy="#{wpd.id}"
					style="width:10%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_id}" />
					</f:facet>
					<h:outputText value="#{wpd.id}" />
				</rich:column>

				<rich:column sortBy="#{wpd.name}"
					style="width:70%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_name}" />
					</f:facet>
					<h:commandLink value="#{wpd.name}" 
						action="#{wProcessDefFormBean.loadWProcessDefForm}"
						style="text-decoration:none; color:black;">
                		<a4j:actionparam name="det" assignTo="#{wProcessDefFormBean.currentId}" value="#{wpd.id}"/>
					</h:commandLink>
				</rich:column>

				<rich:column sortBy="#{wpd.version}"
					style="width:10%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_version}" />
					</f:facet>
					<h:outputText value="#{wpd.version}" />
				</rich:column>

			</rich:dataTable>

			<rich:datascroller id="dseDown" for="w_process_def_list_table"
				maxPages="10" reRender="w_process_def_main_tag_form"
				renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">

				<f:facet name="first">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="...#{pages}" />
				</f:facet>
				<f:facet name="first_disabled">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last_disabled">
					<h:outputText value="... #{pages}" />
				</f:facet>
				<h:outputText value="#{pages}" />

			</rich:datascroller>
			
		</h:panelGrid>

	</h:form>

</ui:composition>
