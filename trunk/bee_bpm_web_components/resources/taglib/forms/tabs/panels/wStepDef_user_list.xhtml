<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<h:form id="w_step_def_related_users_form${action}">
		
		<h:panelGrid width="90%" columns="1">
		
      		<rich:contextMenu attached="false" id="w_step_def_related_user_menu" submitMode="ajax">
            	<rich:menuItem ajaxSingle="false" action="#{wStepDefFormBean.changeAdminPrivilegesWStepUser}"
            		reRender="w_step_def_related_users_table" style="{styleIsNotAdmin}">
                	<b> Make </b> {currentUserName} <b> admin of this step </b>
               		<a4j:actionparam name="det" assignTo="#{wStepDefFormBean.currentWStepUser.user.id}" value="{currentUserId}"/>
               		<a4j:actionparam name="det2" assignTo="#{wStepDefFormBean.currentWStepUser.user.name}" value="{currentUserName}"/>
	           	</rich:menuItem>
            	<rich:menuItem ajaxSingle="false" action="#{wStepDefFormBean.changeAdminPrivilegesWStepUser}"
            		reRender="w_step_def_related_users_table" style="{styleIsAdmin}">
                	<b> Remove admin privileges for </b> {currentUserName}
               		<a4j:actionparam name="det" assignTo="#{wStepDefFormBean.currentWStepUser.user.id}" value="{currentUserId}"/>
               		<a4j:actionparam name="det2" assignTo="#{wStepDefFormBean.currentWStepUser.user.name}" value="{currentUserName}"/>
	           	</rich:menuItem>
           		<rich:menuItem ajaxSingle="true" 
           			oncomplete="javascript:Richfaces.showModalPanel('mpDeleteWStepUser');"
           			reRender="mpDeleteWStepUser">
                	<b> Remove </b> {currentUserName} <b> privileges to this step </b>
               		<a4j:actionparam name="det" assignTo="#{wStepDefFormBean.currentWStepUser.user.id}" value="{currentUserId}"/>
               		<a4j:actionparam name="det2" assignTo="#{wStepDefFormBean.currentWStepUser.user.name}" value="{currentUserName}"/>
 	           	</rich:menuItem>
            </rich:contextMenu>		
		
		</h:panelGrid>

		<h:panelGrid width="90%" columns="1">

			<rich:datascroller id="dseUp" for="w_step_def_related_users_table"
				maxPages="10" reRender="w_step_def_related_users_form${action}"
				renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">

				<f:facet name="first">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="...#{pages}" />
				</f:facet>
				<f:facet name="first_disabled">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last_disabled">
					<h:outputText value="... #{pages}" />
				</f:facet>
				<h:outputText value="#{pages}" />
			</rich:datascroller>

			<rich:dataTable id="w_step_def_related_users_table"
				value="#{wStepDefFormBean.usersRelatedList}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="ru" width="98%" columnClasses="center" rows="10"
				reRender="dseUp,dseDown" style="margin-left: 16px;">

				<f:facet name="header">
					<h:outputText value="WStepDef Users List" />
				</f:facet>

				<rich:column sortBy="#{ru.user.id}"
					style="width:10px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_id}" />
					</f:facet>
					<h:outputText value="#{ru.user.id}" />
				</rich:column>

				<rich:column sortBy="#{ru.user.name}"
					style="width:10px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_name}" />
					</f:facet>
					<h:outputText value="#{ru.user.name}" />
				</rich:column>

				<rich:column style="width:10px; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_is_admin}" />
					</f:facet>
					<h:outputText value="#{ru.admin ? 'Yes' : 'No'}" />
				</rich:column>

				<rich:componentControl event="onRowClick"
					for="w_step_def_related_user_menu" operation="show">
              		<f:param value="#{ru.user.id}" name="currentUserId"/>
              		<f:param value="#{ru.user.name}" name="currentUserName"/>
                	<f:param value="#{ru.admin ? '' : 'display:none;'}" name="styleIsAdmin"/>
                	<f:param value="#{ru.admin ? 'display:none;' : ''}" name="styleIsNotAdmin"/>
				</rich:componentControl>

			</rich:dataTable>

			<rich:datascroller id="dseDown"
				for="w_step_def_related_users_table" maxPages="10"
				reRender="w_step_def_related_users_form${action}"
				renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">

				<f:facet name="first">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="...#{pages}" />
				</f:facet>
				<f:facet name="first_disabled">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last_disabled">
					<h:outputText value="... #{pages}" />
				</f:facet>
				<h:outputText value="#{pages}" />

			</rich:datascroller>

			<rich:spacer height="10" />

		</h:panelGrid>

	</h:form>

</ui:composition>
