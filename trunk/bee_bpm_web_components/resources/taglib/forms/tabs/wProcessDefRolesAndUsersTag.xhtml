<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:beecomp="http://www.beeblos.org/bee_bpm_web_components">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>

	<rich:spacer height="20" />

	<ui:include src="panels/wProcessDefTitle.xhtml" />

	<rich:spacer height="10" />

	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_roles_involved_in_this_process}</legend>

		<ui:include src="panels/wProcessDef_role_list.xhtml">
			<ui:param name="action" value="${action}" />
		</ui:include>
		<ui:include src="panels/wProcessDef_role_add_new.xhtml" >
			<ui:param name="action" value="${action}" />
		</ui:include>
	</fieldset>

	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_users_involved_in_this_process}</legend>

		<ui:include src="panels/wProcessDef_user_list.xhtml">
			<ui:param name="action" value="${action}" />
		</ui:include>
		<ui:include src="panels/wProcessDef_user_add_new.xhtml" >
			<ui:param name="action" value="${action}" />
		</ui:include>
	</fieldset>
	
	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_related_system_objects}</legend>

		<ui:include src="panels/wProcessDef_related_system_objects.xhtml">
			<ui:param name="action" value="${action}" />
		</ui:include>
	</fieldset>	

</ui:composition>
