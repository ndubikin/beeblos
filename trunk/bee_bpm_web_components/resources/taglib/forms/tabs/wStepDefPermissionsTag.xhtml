<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<c:if test="${empty action}">
		<c:set var="action" value="" />
	</c:if>
	
	<rich:spacer height="20" />

	<ui:include	src="panels/wStepDefTitle.xhtml" />

	<rich:spacer height="10" />

	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_roles_permited}</legend>

		<ui:include src="panels/wStepDef_role_list.xhtml">
			<ui:param name="action" value="${action}" />
		</ui:include>
		<ui:include src="panels/wStepDef_role_add_new.xhtml" >
			<ui:param name="action" value="${action}" />
		</ui:include>
	</fieldset>

	<fieldset class="demo_fieldset">
		<legend class="demo_legend">#{msg.label_users_permited}</legend>

		<ui:include src="panels/wStepDef_user_list.xhtml">
			<ui:param name="action" value="${action}" />
		</ui:include>
		<ui:include src="panels/wStepDef_user_add_new.xhtml" >
			<ui:param name="action" value="${action}" />
		</ui:include>
	</fieldset>

</ui:composition>
