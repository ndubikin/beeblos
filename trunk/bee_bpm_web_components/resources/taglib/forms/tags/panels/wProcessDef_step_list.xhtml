<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">



	<h:form id="w_process_def_steps${action}">

		<h:panelGrid width="100%" columns="1">

			<rich:datascroller id="dseUp" for="w_process_def_steps_table"
				maxPages="5" reRender="w_process_def_steps${action}"
				renderIfSinglePage="false" pageIndexVar="pageIndex" pagesVar="pages">

				<f:facet name="first">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last">
					<h:outputText value="...#{pages}" />
				</f:facet>
				<f:facet name="first_disabled">
					<h:outputText value="1..." />
				</f:facet>
				<f:facet name="last_disabled">
					<h:outputText value="... #{pages}" />
				</f:facet>
				<h:outputText value="#{pages}" />
			</rich:datascroller>

			<rich:dataTable id="w_process_def_steps_table"
				value="#{wProcessDefFormBean.lSteps}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="step" width="98%" columnClasses="center" rows="5"
				reRender="dseUp,dseDown" style="margin-left: 16px;">

				<f:facet name="header">
					<h:outputText value="WProcessDef Roles List" />
				</f:facet>

				<rich:column sortBy="#{step.id}"
					style="width:10%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_id}" />
					</f:facet>
					<h:outputText value="#{step.id}" />
				</rich:column>

				<rich:column sortBy="#{step.name}"
					style="width:30%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_name}" />
					</f:facet>
					<h:outputText value="#{step.name}" />
				</rich:column>

				<rich:column sortBy="#{step.stepComments}"
					style="width:60%; text-align: left;">
					<f:facet name="header">
						<h:outputText value="#{msg.label_comments}" />
					</f:facet>
					<h:outputText value="#{step.stepComments}" />
				</rich:column>

				<rich:componentControl event="onRowClick"
					for="w_process_def_steps_table" operation="show">
				</rich:componentControl>

			</rich:dataTable>

			<rich:spacer height="10" />

		</h:panelGrid>

	</h:form>

</ui:composition>
