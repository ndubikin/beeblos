<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">
      

<style type="text/css">
.colStyle1 { 
	width: 150px;
	margin: 0px;

}
.colStyle2 { 
	width: 125px;
	margin: 0px;

}
.colStyle3 { 
	width: 60px;
	margin: 0px;

}
.colStyle4 { 
	width: 125px;
	margin: 0px;

}

.colStyle5 { 
	width: 80px;
	margin: 0px;

}

.colStyle6 { 
	width: 50px;
	margin: 0px;

}

.rich-calendar-input {
    font-size:13px !important;
	width:80px; 
	padding: 4px;
}

.viewFilters {
	text-align: center; padding-left: 0px; font-size: 11px; cursor: pointer; color: #7795AF; font-family: Verdana; text-decoration: underline
}

</style>

<c:if test="${empty action}">
	<c:set var="action" value="" />
</c:if>

<h:form id="w_process_def_search_form${action}">

	<h:panelGrid columns="5" style=" width : auto; height : auto; padding-left: 15px;" 
			columnClasses="colStyle1">
		<h:outputText value="#{msg.label_name}:" styleClass="firstLeftText"/>
		<h:inputText id="name" value="#{wProcessDefQueryBean.nameFilter}" 
			style="width:286px; font-size:12px;	padding: 4px;"/>
		<rich:spacer height="10" />
		<rich:spacer height="10" />
        <h:commandButton id="searchButton" value="#{msg.label_search}"
						 action="#{wProcessDefQueryBean.searchWProcessDefs}"
						 style="width:100px; margin-left:30px;">
			<f:setPropertyActionListener value="${action}" target="#{wProcessDefQueryBean.action}"/>
		</h:commandButton>
		
		<h:outputText value="#{msg.label_comments}:" styleClass="firstLeftText"/>
		<h:inputText id="comments" value="#{wProcessDefQueryBean.commentsFilter}" 
			style="width:286px; font-size:12px;	padding: 4px;"/>
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />

		<h:outputText value="#{msg.label_list_zone}:" styleClass="firstLeftText"/>
		<h:inputText id="list_zone" value="#{wProcessDefQueryBean.listZoneFilter}" 
			style="width:286px; font-size:12px;	padding: 4px;"/>
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />

		<h:outputText value="#{msg.label_work_zone}:" styleClass="firstLeftText"/>
		<h:inputText id="work_zone" value="#{wProcessDefQueryBean.workZoneFilter}" 
			style="width:286px; font-size:12px;	padding: 4px;"/>
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />

		<h:outputText value="#{msg.label_additional_zone}:" styleClass="firstLeftText"/>
		<h:inputText id="additional_zone" value="#{wProcessDefQueryBean.additionalZoneFilter}" 
			style="width:286px; font-size:12px;	padding: 4px;"/>
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />


		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		<rich:spacer height="10" />
		
	</h:panelGrid>
	
	<h:panelGrid columns="6" style=" width : auto; height : auto; padding-left: 15px;"
			columnClasses="colStyle1,colStyle2,colStyle3,colStyle4,colStyle5,colStyle6">
			
		<h:outputText value="#{msg.label_insert_date}:" styleClass="firstLeftText"/>
		<rich:calendar id="initial_insert_date" value="#{wProcessDefQueryBean.initialInsertDateFilter}"
			datePattern="#{msg.label_date_format}" enableManualInput="false" locale="ES" timeZone="#{wProcessDefQueryBean.timeZone}" />
		<h:outputText value="#{msg.label_to}" styleClass="labelForm" style="margin-left: 10px; margin-right: 10px;"/>
		<rich:calendar id="final_insert_date" value="#{wProcessDefQueryBean.finalInsertDateFilter}"
			datePattern="#{msg.label_date_format}" enableManualInput="false" locale="ES" timeZone="#{wProcessDefQueryBean.timeZone}"
			disabled="#{wProcessDefQueryBean.strictInsertDateFilter}" />
		<h:outputText value="#{msg.label_only_initial_insert_date} :" styleClass="firstLeftText" style="margin-left: 10px;"/>
		<h:selectBooleanCheckbox id="only_insert_date" 
			value="#{wProcessDefQueryBean.strictInsertDateFilter}">
			<a4j:support event="onclick" reRender="final_insert_date"/>					  
		</h:selectBooleanCheckbox>	
			
	</h:panelGrid>
	
</h:form> 

</ui:composition>
