<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

<ui:composition>

<c:if test="${empty action}">
	<c:set var="action" value="" />
</c:if>

<h:panelGrid columns="1" width="100%">
<h:panelGroup>

					<legend class="demo_legend">Enter the search data</legend>
					<div>
						<ui:include src="/taglib/general/pestanias/paneles/wProcessDef_search.xhtml">
							<ui:param name="action" value="${action}"/>				
						</ui:include>
					</div>
				</fieldset>

				<fieldset class="demo_fieldset">
					<legend class="demo_legend">WProcessDef List</legend>
					<div>
						<ui:include src="/taglib/general/pestanias/paneles/wProcessDef_list.xhtml">
							<ui:param name="action" value="${action}"/>				
						</ui:include>
					</div>
				</fieldset>

</h:panelGroup>
</h:panelGrid>


</ui:composition>
</html>
