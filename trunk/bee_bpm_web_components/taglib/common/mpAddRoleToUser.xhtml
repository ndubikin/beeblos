<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpAddRoleToUser" width="300" height="150">
	    <f:facet name="header">
	        <h:panelGroup id="addRoleToUserTitlePanel">
	            <h:outputText id="addRoleToUserTitle"  value="#{msg.label_role}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="addRoleToUser">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_add_role_to_user"/>
		        <rich:componentControl id="addRoleToUserControl" for="mpAddRoleToUser" attachTo="hidelink_add_role_to_user" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="addRoleToUser.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
