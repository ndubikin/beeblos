<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpAddUserToRole" width="300" height="150">
	    <f:facet name="header">
	        <h:panelGroup id="addUserToRoleTitlePanel">
	            <h:outputText id="addUserToRoleTitle"  value="#{msg.label_user}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="addUserToRole">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_add_user_to_role"/>
		        <rich:componentControl id="addUserToRoleControl" for="mpAddUserToRole" attachTo="hidelink_add_user_to_role" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="addUserToRole.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
