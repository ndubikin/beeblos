<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	
	<rich:modalPanel  id="mpViewStepWork" width="650" height="500">
	    <f:facet name="header">
	        <h:panelGroup id="viewStepWorkTitlePanel">
	            <h:outputText id="viewStepWorkTitle"  value="#{msg.label_step_work_information}"></h:outputText>
	        </h:panelGroup>
	    </f:facet>	
		<f:facet name="controls">
		    <h:panelGroup id="viewStepWorkInfo">
		        <h:graphicImage value="/images/modal/close.png" styleClass="hidelink" id="hidelink_view_step_work"/>
		        <rich:componentControl id="viewStepWorkControl" for="mpViewStepWork" attachTo="hidelink_view_step_work" operation="hide" event="onclick"/>
		    </h:panelGroup>
		</f:facet>

		<ui:include src="viewStepWork.xhtml"/>
	
	</rich:modalPanel>	
	
	
</ui:composition>
