<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<h:panelGrid columns="1" width="100%" style="align:center">
	    
	        <h:panelGroup layout="block" styleClass="scrollsFullSize" style="align:center" >
			    <a4j:mediaOutput element="img" cacheable="false" session="false" 
			    		createContent="#{wProcessWorkFormBean.paint}" value="#{wProcessWorkFormBean.wStepWorkList}" 
			    		rendered="#{not empty wProcessWorkFormBean.wStepWorkList}" 
			    		style="width:100%;align:center;" />
			</h:panelGroup>
</h:panelGrid>	    
</ui:composition>
