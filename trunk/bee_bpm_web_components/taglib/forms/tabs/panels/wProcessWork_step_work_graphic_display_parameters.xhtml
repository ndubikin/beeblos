<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<h:form id="wProcessWork_step_work_graphic_display_parameters_form">

		<h:panelGrid columns="2"
			style=" width : auto; height : auto; padding-left: 15px;"
			columnClasses="colStyle100px, colStyle250px">
			

			<h:outputText value="#{msg.label_date_from}:"
				styleClass="firstLeftText" />
			<h:panelGroup>

				<rich:calendar id="initial_date"
					value="#{wProcessWorkFormBean.initialDateFilter}"
					datePattern="#{msg.label_date_format}" enableManualInput="true"
					locale="ES" timeZone="#{workingProcessQueryBean.timeZone}" />
	
				<h:outputText value="#{msg.label_to}" styleClass="labelForm"
					style="margin-left: 10px; margin-right: 10px;" />
				<rich:calendar id="final_date"
					value="#{wProcessWorkFormBean.finalDateFilter}"
					datePattern="#{msg.label_date_format}" enableManualInput="true"
					locale="ES" timeZone="#{workingProcessQueryBean.timeZone}"/>

			</h:panelGroup>

			<rich:spacer height="10" />
			<rich:spacer height="10" />

			<rich:spacer height="10" />
			<h:commandButton id="applyButton" value="#{msg.label_apply_filter}"
				style="width:100px;"
				reRender="wProcessWork_graphic_panel"/>

		</h:panelGrid>

	</h:form>

</ui:composition>
